<script layout-js>
	$vm.layout=function(){
		//------------------------------------
        $vm.root_layout_content_slot="content_container__ID";
		//------------------------------------
        var set_height=function(){
			var header_height=$('#header__ID').outerHeight(); $vm.header_height=header_height;
			var footer_height=$('#footer__ID').outerHeight();
			$vm.min_height=($(window).height()-header_height-footer_height);
			$('#content_container__ID').css({'height':($vm.min_height)+'px'});
		}
		//------------------------------------
		set_height();window.onresize=function(){set_height();}
        //-----------------------------------------
	}
    //-----------------------------------------
    $vm.top_right_corner=function(){
        if($vm.server=='development') $('#database_d__ID').show();
        else if($vm.server=='production') $('#database_p__ID').show();
    }
    //---------------------------------------------
    $vm.footer=function(){
        $vm.root_layout_footer='footer__ID';
        //-----------------------------------------------------
        $('#text__ID').html("Copyright Â© "+(new Date()).getFullYear()+", Woolcock Institute of Medical Research");
        //------------------------------------
    }
    $vm.toggle=function(){
        var x = document.getElementById("vm_menu");
        if(x.className==='') x.className="responsive";
        else x.className="";
    }
    $vm.header=function(){
        $('#vm_menu a').on('click',function(){
            var module=$(this).attr('module');
            if(module!=undefined) $vm.load_module_v2(module);
            if( $(this).attr('toggle')==undefined){
                var x = document.getElementById("vm_menu");
                if(x.className==='responsive') x.className="";
            }
        })
        $('.vm_dropdown').on('click',function(){
            var d=$(this).find('.vm_dropdown-content');
            if(d.css('display')=='block') d.css('display','none');
            else d.css('display','block');
        })
        $(".vm_dropdown").mouseleave(function (){  $(".vm_dropdown-content").hide();  })
        $(".vm_dropdown-content").mouseleave(function (){  $(this).hide();  })
        $('#m_title').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module);    })
        $('#vm_logo').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module);    })
        //---------------------------------------------
        var show_user=function(){
            var third=""
            if($vm.user_puid=="1") third=" (Google)";
            if($vm.user_puid=="2") third=" (Facebook)";
            if($vm.user=='guest'){
                $('#username__ID').text('');
                $('#signin__ID').removeClass('vm_hide');
                $('#signout__ID').addClass('vm_hide');
            }
            else{
                $('#username__ID').text('Signed in as '+ $vm.user+third);
                $('#signin__ID').addClass('vm_hide');
                $('#signout__ID').removeClass('vm_hide');
            }
        }
        show_user();
        //---------------------------------------------
    }
    //-----------------------------------------
</script>
<style layout-css>
	html,body{
        width: 100%;
        height: 100%;

        margin:0;
        font-family:Arial;
	}

        color:#fff;
        font-size: 93%;
        line-height:80%;
        display:inline-block;
    }
    /*----------------------*/
    /*menu*/
    .vm_hide{
        display:none!Important;
    }
    #vm_menu {
        margin-top:50px;
        margin-right:20px;
        overflow: hidden;
        background: rgba(0,0,0,0.0);
        display:inline-block;
        padding-left:100px;
    }
    #vm_system_search{

    }

    }
    .vm_dropdown .vm_dropbtn {
        font-size: 14px;

    }

        text-decoration: none;

        text-align: left;
        cursor:pointer;
    }

      background-color: #555;
      color: white;
      border-radius:4px;
    }
    .vm_dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }
    #m_title{
        display:none;
    }
    @media screen and (max-width: 1280px) {
        #m_title{
            color:#fff;
            font-size: 28px;
            display:inline-block;
            padding: 7px 0 0 12px;
            cursor: pointer;
        }
        #vm_menu a, .vm_dropdown .vm_dropbtn {
            display: none;
        }
        #vm_icon {
            float: right;
            display: block;
            font-size:28px;
            padding:7px 16px 3px 16px;
            position: absolute;
            right: 0;
            top: 0;
            cursor:pointer;
            color:#fff;
        }
        #vm_menu {
            padding-left:15px;
            padding-right:15px;
        }
        #vm_menu > a {
          color: #fff;
        }
        #vm_menu.responsive {position: relative;}
        #vm_menu.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        #vm_menu.responsive .vm_dropdown {float: none;}
        #vm_menu.responsive .vm_dropdown-content {position: relative;}
        #vm_menu.responsive .vm_dropdown .vm_dropbtn {
            display: block;
            width: 100%;
            text-align: left;
        }
        #vm_menu {
            margin-top:0px;
            margin-right:0px;
            overflow: hidden;
            background: #1c3144;
            display:block;
            float:unset;
        }
        #header__ID{
            height:unset;
            background: rgba(0,0,0,0.3);
        }
        #vm_logo{
            display:none;
        }
        #vm_system_search{
            display:none;
        }
    }
    /*-----------------------------------------------*/
    /*content*/
    #content_container__ID{
        position:fixed;
        width:100%;
        overflow:hidden;
    }
    #vm_loader{
        display:none;
        position:absolute;
    }
    .loader__ID {
      height: 4px;
      width: 100%;
      position: relative;
      overflow: hidden;
      background-color: #ddd;
    }
    .loader__ID:before{
      display: block;
      position: absolute;
      content: "";
      left: -200px;
      width: 200px;
      height: 4px;
      background-color: #2980b9;
      animation: loading 2s linear infinite;
    }
    @keyframes loading {
        from {left: -200px; width: 30%;}
        50% {width: 30%;}
        70% {width: 70%;}
        80% { left: 50%;}
        95% {left: 120%;}
        to {left: 100%;}
    }
    /*-----------------------------------------------*/
    /*footer*/
    #footer__ID{
        height:24px;
        color: #fff;
        padding: 3px;
        background-color: #333;
        font:80%/18px arial;

    }
    @media screen and (max-width: 900px){
        #vm_system_info{
            display:none;
        }
    }
    /*-----------------------------------------------*/
    /*top right*/
    #top_right_corner__ID{
        display:block;
        position:fixed;

        right:3px;
        font-size:11px;
        line-height:13px;
        color:#000;
        z-index: 99999;
    }
    #username__ID{
        float:right;
    }
    /*-----------------------------------------------*/
	@keyframes vm_module_fadein {
		from { opacity:0; }
		to {opacity:1;}
	}
    @keyframes vm_module_slide_in {
		from { margin-top:50%; }

	}

	}
    .ui-widget-content{

    }

	}
    @media print {
        html,body{
            width:100%;
            height:100%;
            overflow:visible;
        }
        body * {

        }
        #content_container_0, #content_container_0 *{

</style>
