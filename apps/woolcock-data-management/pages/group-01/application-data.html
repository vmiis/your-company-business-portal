<script>
    function F__ID(){
        //-------------------------------------
		VmInclude:__COMPONENT__/grid/grid.v3.js
		VmInclude:__CURRENT_PATH__/task_data.js
        //-------------------------------------
        var fields="Name,Source_Code,Web_Address,Description,Contact Person";
        _fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete,_Hidden|Participant_uid";
        //-------------------------------------
		_cell_render=function(records,I,field,td,set_value,source){
			switch(field){
				case 'Source_Code':
				case 'Web_Address':
					if(records[I].UID==null || records[I].UID==undefined) return;
					if(source=='form'){
						records[I].vm_readonly[field]=false;
						return;
					}
					records[I].vm_readonly[field]=true;
					var nm=$('<div/>').html(records[I][field]).text();
					td.html("<u><a style='color:black' target=_blank href="+nm+">"+nm+"</a></u>");
					break;
			}
		}
		//-------------------------------------
    }
</script>
