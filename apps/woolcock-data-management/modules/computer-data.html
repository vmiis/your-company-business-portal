<script>
    function F__ID(){
        //-------------------------------------
		VmInclude:__COMPONENT__/grid/grid.v3.js
		VmInclude:__CURRENT_PATH__/task_data.js
        //-------------------------------------
		var fields="PC_Name,IP_Address,Mac_Address,Net_Mask,Default_Gateway,DNS1,DNS2,Room,Level,Model,OS,Name,Login,Unikey,Phone,Additional_Information";
        _fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
		_cell_render=function(records,I,field,td,set_value,source){
			switch(field){
				case 'OS':
					records[I].vm_custom[field]=true;
					var html="<select style='border:0;'>"
					html+="<option>Windows 7</option>";
					html+="<option>Windows 10</option>";
					html+="<option>Windows 2003</option>";
					html+="<option>Windows 2008</option>";
					html+="<option>Windows 2012R2</option>";
					html+="<option>Mac</option>";
					html+="<option>Linux</option>";
					html+="</select>"
					$vm.render_select_field(records[I],'__ID',td,html)
					break;
			}
		}
		//-------------------------------------
		$('#toolbar__ID').on('dblclick',function(){
			var txt="";
			var flds=_fields.replace('_Form,','').replace(',Submit Date|DateTime,Submitted by|Author,_Delete','');
			var A=[],B=[];
			var s=flds.split(',');
			for(var i=0;i<s.length;i++){
				var L=s[i].split('|')[0].replace(/_/g,' ');
				var N=s[i].split('|').pop();
				txt+="<div class='row row__"+"ID'>\r\n";
				txt+="\t<div class=col>\r\n";
				txt+="\t\t<span>"+L+"</span>\r\n";
				txt+="\t\t<input type=text class=form-control name="+N+">\r\n";
				txt+="\t</div>\r\n";
				txt+="</div>\r\n";
			}
			$vm.view_code(txt,"Form")
		})
		//-------------------------------------
    }
</script>
