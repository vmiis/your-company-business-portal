<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js

        VmInclude:__CURRENT_PATH__/task.js
        //-------------------------------------
        _task_fields="wemw_1,wemw_2,wemw_3,wemw_4,wemw_5,wemw_6,wemw_7,wemw_8,wemw_9,wemw_10,wemw_11,wemw_12,wemw_13,wemw_14,wemw";
        _fields="_Form|form_module,Status|S3,Notes|NT,Participant,"+_task_fields;
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete,_Hidden|Participant_uid";
        _grid_to_form_parameters={task_fields:_task_fields};
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
        $('#D__ID').on('back',function(){  _set_req(); _request_data(); })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'wemw':
                    records[I].vm_readonly[field]=true;
                break;
            }
            _default_cell_render(records,I,field,td,set_value,source);
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            var sum=parseInt(record.wemw_1)+parseInt(record.wemw_2)+parseInt(record.wemw_3)+parseInt(record.wemw_4)+parseInt(record.wemw_5)+parseInt(record.wemw_6)+parseInt(record.wemw_7)+parseInt(record.wemw_8)+parseInt(record.wemw_9)+parseInt(record.wemw_10)+parseInt(record.wemw_11)+parseInt(record.wemw_12)+parseInt(record.wemw_13)+parseInt(record.wemw_14);
            record.wemw=sum.toString();
            return _set_status_and_participant(record,dbv);
        }
    }
</script>
