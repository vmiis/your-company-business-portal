	<span id=database_d__ID><span style='color:red'>.</span></span>
	<span id=username__ID></span>
	<script>
		if($vm.server=='development') $('#database_d__ID').show();
		else if($vm.server=='production') $('#database_p__ID').show();
	</script>
	<style>
		#top_right_corner__ID{
			display:block;
			position:fixed;
			top:3px;
			right:12px;
			font-size:11px;
			line-height:13px;
			color:#000;
			z-index: 99999;
		}
		#username__ID{
			float:right;
		}
		#database_d__ID{
			display:none;
		}
		#database_p__ID{
			display:none;
		}
		@media screen and (max-width:890px){
			#top_right_corner__ID{
				display:none;
			}
		}
	</style>
</div>
