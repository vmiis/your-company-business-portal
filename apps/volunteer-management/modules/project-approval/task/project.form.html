<script>
function F__ID(){
	VmInclude:__COMPONENT__/grid/form.v3.js
    $('#D__ID').on('load',function(){
		_init();
		$('#submit__ID').show();
		//_field_process();
		custom_field_process();
    })
    //--------------------------------------------------------
	var custom_field_process=function(){
		//$('#F__ID input[name=Project_Name]').val(_records[I].Project_Name);
		deserialize(_records[I]);
	}
	//--------------------------------------------------------
    $('#F__ID').submit(function(event){
        //--------------------------------------------------------
        event.preventDefault();
        $('#submit__ID').hide();
        //--------------------------------------------------------
        var data={}, dbv={};
		var a=$("#F__ID").serializeArray(); $.each(a, function () {	data[this.name]=this.value || '';});
		$("#F__ID input[type=checkbox]").each(function(){
			data[this.name]=this.checked ? "1" : "0";
		})
        //--------------------------------------------------------
		if(_before_submit!=''){
			_before_submit(data,dbv)
		}
		//--------------------------------------------------------
		var rid=_records[I].ID;
        if(rid==undefined){
            var req={cmd:"add_record",db_pid:_db_pid,data:data,dbv:dbv};
            $VmAPI.request({data:req,callback:function(res){
                $vm.alert('Your request has been successfully submitted');
            }});
        }
        else{
            var req={cmd:"modify_record",db_pid:_db_pid,rid:rid,data:data,dbv:dbv};
            $VmAPI.request({data:req,callback:function(res){
                $vm.alert('Your request has been successfully submitted');
            }});
        }
        //--------------------------------------------------------
    })
    //--------------------------------------------------------
	var deserialize=function(record){
		$.each(record, function(name, value){
			var $el = $('#F__ID *[name='+name+']');
			var type = $el.attr('type');
			switch(type){
				case 'checkbox':
					if(value=='off' || value=='0' || value=='') $el.attr('checked', false);
					else $el.attr('checked', true);
					break;
				case 'radio':
					//$('#F__ID input[name="' + name+ '"][value="' + value + '"]').prop('checked', true);
					if($el.attr('value')==value) $el.prop('checked', true);
					break;
				default:
					$el.val(value);
			}
		});
	}
	//--------------------------------------------------------
}
</script>

    }
    .control_indicator:after {
        box-sizing: unset;
        content: '';
        position: absolute;
        display: none;
    }
    .control input:checked ~ .control_indicator:after {
        display: block;
    }
