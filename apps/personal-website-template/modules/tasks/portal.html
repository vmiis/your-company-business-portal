<div id=page__ID>
	<section id=panel__ID>
		<div class='nav__ID'>
            <span>Tasks</span>
			<ul>
				<li><u m=long>Long</u></li>
				<li><u m=short>Short</u></li>
			</ul>
		</div>
	</section>
</div>
<script>
    function F__ID(){
        //--------------------------------------------------------
		var this_module=$vm.module_list[$vm.vm['__ID'].name];
		var prefix=this_module.prefix; if(prefix==undefined) prefix="";
		//--------------------------------------------------------
        $('#panel__ID u').on('click',function(){
			if($vm.server=='production' && $vm.user=='guest'){
				$vm.alert('No permission!');
				return;
			}
			var m=$(this).attr('m');
            if(m!=undefined){
				$vm.load_module_v2(prefix+m,'',{});
            }
        })
        //--------------------------------------------------------
		if(window.location.href.indexOf('/apps/')!=-1) $('#app__ID').hide();
		//--------------------------------------------------------
		$('#D__ID').on('load',function(){
			if($vm.server=='development'){
				$('#admin__ID').show();
			}
			else if($vm.user=='woolcock'){
				$('#admin__ID').show();
			}
		})
		//--------------------------------------------------------
    }
</script>
