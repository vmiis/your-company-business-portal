            <div id="vm_menu">

        			<li module=two-columns>Article 1</li>

            <style>

                }

                }

                }

                    background: rgba(0,0,0,0.5);
                }
                #vm_logo{
                    display:inline-block;
                    padding-top:35px;
                    padding-left:20px;
                    cursor:pointer;
                    float:left;
                }
                #vm_logo_label_A{
                    font-family: Arial, sans-serif;
                    color:#fff;
                    font-size: 200%;
                    line-height:10px;

                }

                    display:inline-block;
                }

                    padding: 20px 0 0 20px;
                    color:#fff;
                    background: rgba(0,0,0,0.0);
                    display:inline-block;
                    font-size: 14px;
                }
                #vm_menu ul{
                    margin-bottom: 3px;
                }
                #vm_menu u {
                    cursor:pointer;
                    text-decoration: none;
                }
                #vm_menu li {
                    cursor:pointer;
                }
                #vm_search {
                    padding-top:20px;
                    display:inline-block;
                }

                    margin-top:5px;
                    margin-left:22px;
                    border-radius:.25rem;
                }

                  display: none;
                }
                .vm_active {
                  background-color: #4CAF50;
                  color: white;
                }
                #m_title{
                    display:none;
                }
                @media screen and (max-width: 1280px) {
                    #m_title{
                        color:#fff;
                        font-size: 28px;
                        display:inline-block;
                        padding: 7px 0 0 12px;
                        cursor: pointer;
                    }
                    #vm_icon {
                        float: right;
                        display: block;
                        font-size:28px;
                        padding:7px 16px 3px 16px;
                        position: absolute;
                        right: 0;
                        top: 0;
                        cursor:pointer;
                        color:#fff;
                    }
                    #vm_menu {
                        margin-top:0px;
                        margin-right:0px;
                        margin-left:0px;
                        overflow: hidden;
                        display:block;
                        float:unset;
                    }
                    #vm_logo{
                        display:none;
                    }
                    #vm_search{
                        display:none;
                    }
                }
                .vm_menu_show__ID{
                    display:block;
                    max-height: 1000px;
                    overflow: hidden;
                    animation: vm_menu_show__ID 1.8s;
                }
                @keyframes vm_menu_show__ID {
                    from {max-height: 0px;}
                    to {max-height: auto;}
                }
                .vm_menu_hide__ID{
                    display:none;
                    /*
                    max-height: 0px;
                    overflow: hidden;
                    animation: vm_menu_hide__ID 1.8s;
                    */
                }
                @keyframes vm_menu_hide__ID {
                    from {max-height: 100px;}
                    to {max-height: 0px;}
                }
            </style>
            <script>
            	//---------------------------------------------
                $('#vm_menu .vm_folder').on('click',function(){
        				var $folder=$(this).find('i');
                        var $ul=$(this).next('ul');
        				if($folder.hasClass('fa-folder-open-o')){
        					$folder.removeClass('fa-folder-open-o').addClass('fa-folder-o');
                            $ul.removeClass('vm_menu_show__ID').addClass('vm_menu_hide__ID');
        					//$ul.hide();
        				}
        				else if($folder.hasClass('fa-folder-o')){
        					$folder.removeClass('fa-folder-o').addClass('fa-folder-open-o');
                            $ul.removeClass('vm_menu_hide__ID').addClass('vm_menu_show__ID');
        					//$ul.show();
        				}
                })
                //--------------------------------------------------------
                var click_process=function($li){
                    var m=$li.attr('module');
                    if(m!=undefined){
                        if($vm.module_list[m]==undefined){
                            alert(m +" is not in the module list.");
                            return;
                        }
                        $vm.load_module_v2(m,'',{});
                        var d=$('#navbar__ID');
                        d.removeClass('vm_show').addClass('vm_hide');
                    }
                }
                //--------------------------------------------------------
                $('#vm_menu li').on('click',function(){ click_process($(this));})
                //--------------------------------------------------------
                $('#vm_menu .vm_li').on('click',function(){ click_process($(this));})
                //--------------------------------------------------------
                function vm_toggle() {
                    var d=$('#navbar__ID');
                    if(d.hasClass('vm_show')){
                        d.removeClass('vm_show').addClass('vm_hide');
                    }
                    else{
                        d.removeClass('vm_hide').addClass('vm_show');
                    }
                }
                var vm_header=function(){
                    $('#m_title').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module);    })
                    $('#vm_logo').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module);    })
                    //---------------------------------------------
                    var show_user=function(){
                        var third=""
                        if($vm.user_puid=="1") third=" (Google)";
                        if($vm.user_puid=="2") third=" (Facebook)";
                        if($vm.user=='guest'){
                            $('#username__ID').text('');
                            $('#signin__ID').show();
                            $('#signout__ID').hide();
                        }
                        else{
                            $('#username__ID').text('Signed in as '+ $vm.user+third);
                            $('#signin__ID').hide();
                            $('#signout__ID').show();
                        }
                    }
                    show_user();
                    //---------------------------------------------
                    if(window.location.hostname!='127.0.0.1'){
                        $vm.google_signin_setup('175539446682-tvqlkse9j0mt79fk70uetoq30bpnrboa.apps.googleusercontent.com','google__ID',show_user);
                        $vm.facebook_signin_setup('360182794393427','facebook__ID',show_user);
                    }
                    //---------------------------------------------
                }
            </script>
        </div>
        <div id=content__ID>
            <div content-container id="content_container__ID">

            <div alert class="modal fade" id="vm_alert_information" tabindex="-1" role="dialog" aria-labelledby="vm_dialog" aria-hidden="true" data-backdrop="static">

            		<div class="modal-content">
            			<div class="modal-header">
            				<h5 class="modal-title" id="ModalLabel">Information</h5>
            				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            					<span aria-hidden="true">&times;</span>
            				</button>
            			</div>
            			<div class="modal-body">

            			</div>
            			<div class="modal-footer">
            				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            			</div>
            		</div>
            	</div>
            </div>
            <style>
            	#content_container__ID{
            		/*position:fixed;*/
            		width:100%;
            		overflow:hidden;
            	}
            	#vm_loader{
            		display:none;
            		position:absolute;
            	}
            	.loader__ID {
            	  height: 4px;
            	  width: 100%;
            	  position: relative;
            	  overflow: hidden;
            	  background-color: #ddd;
            	}
            	.loader__ID:before{
            	  display: block;
            	  position: absolute;
            	  content: "";
            	  left: -200px;
            	  width: 200px;
            	  height: 4px;
            	  background-color: #2980b9;
            	  animation: loading 2s linear infinite;
            	}
            	@keyframes loading {
            		from {left: -200px; width: 30%;}
            		50% {width: 30%;}
            		70% {width: 70%;}
            		80% { left: 50%;}
            		95% {left: 120%;}
            		to {left: 100%;}
            	}
            </style>
        </div>

<script layout-js>
	function vm_layout(){
		//------------------------------------
        $vm.root_layout_content_slot="content_container__ID";
		//------------------------------------
        var set_height=function(){
			var header_height=$('#m_header__ID').outerHeight(); $vm.header_height=header_height;
			var footer_height=$('#footer__ID').outerHeight();
			$vm.min_height=($(window).height()-header_height-footer_height);
			$('#content_container__ID').css({'height':($vm.min_height)+'px'});
		}
		//------------------------------------
		set_height();window.onresize=function(){set_height();}
        //-----------------------------------------
	}
</script>
