<div id=D__ID>

<!--third html start -->
    <div class="container mt-95 mb-3">
      <div class="row" >

        <!-- form container start -->

        <div class="col-12 col-lg-7 col-md-11 col-sm-12 mx-auto formbox">
          <div class="row">
            <div class="col-12">

              <!-- form start -->

              <form id="F__ID">
                  <h3>Registration</h3>
                  <!-- form group -->

                  <div class="form-group">
                    <h4>Please enter your details below:</h4>
                    <fieldset>
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" name="First_Name" id="firstName" required placeholder="First Name">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" name="Last_Name" id="lastName" required placeholder="Last Name">
                      <label for="mobileNumber">Mobile</label>
                      <input type="text" class="form-control" name="Mobile_Phone" id="mobileNumber" required placeholder="Mobile">
                      <label class="checkboxes">
                        <input type="checkbox" name="english" >
                        <span class="check_checkmark"></span>I want to have sms alert when an email has been sent. </label><br>
                      <label for="emailAddress">Email</label>
                      <input type="email" class="form-control" name="Email" id="emailAddress" required placeholder="Email">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" name="Address" id="address" required placeholder="Address">
                      <label for="suburb">Street</label>
                      <input type="text" class="form-control" name="Suburb" id="suburb" required placeholder="Suburb">
                      <label for="postcode">Postcode</label>
                      <input type="text" class="form-control" name="Postcode" id="postcode" required placeholder="Postcode">
                      <label for="state">State</label>
                      <input type="text" class="form-control" name="State" id="state" required placeholder="State">
                    </fieldset>
                  </div>
                 <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
              </form>
            </div>
         </div>
        </div>
      </div>
  </div>

      /* RADIO BUTTONS */
      .radiobuttons {
        display: inline-block;

      }
      .radiobuttons input {
        position: absolute !important;
        opacity: 0 !important;
        cursor: pointer;
      }
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 22px;
        width: 22px;
        background-color: #A2D5CB;
        border-radius: 50%;
      }
      .radiobuttons:hover input ~ .checkmark {
        background-color: #23807F;
      }
      .radiobuttons input:checked ~ .checkmark {
        background-color: #23807F;
      }
      .checkmark:after {
        content: "";
        position: absolute !important;
        display: none;
      }
      /* CHECK BOX */
      .checkboxes {
        display: inline-block;
        position: relative;
        cursor: pointer;
        padding-left: 30px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .checkboxes input {
        position: absolute !important;
        opacity: 0 !important;
        cursor: pointer;
      }
      .check_checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 22px;
        width: 22px;
        background-color: #A2D5CB;
        border-radius: 0%;
      }
      .checkboxes:hover input ~ .check_checkmark {
        background-color: #23807F;
      }
      .checkboxes input:checked ~ .check_checkmark {
        background-color: #23807F;
      }
      .check_checkmark:after {
        content: "";
        position: absolute !important;
        display: none;
      }
      /* Show the indicator (dot/circle) when checked */
      .checkboxes input:checked ~ .check_checkmark:after {
        display: block !important;
      }
      /* Style the indicator (dot/circle) */
      .container .checkmark:after {
        top: 7px;

<script>
  function F__ID(){
      //-------------------------------------
      VmInclude:__COMPONENT__/module/form.v1.js
      m.add_anonymous=1;
      //-------------------------------------
      $("#D__ID input[name=Consent]").on('click',function(){
        if($(this).attr('value')=='Yes') $('#submit__ID').show();
        else $('#submit__ID').hide();
      })
      //-------------------------------------
      m.before_submit=function(record,dbv){
          dbv.S2=record.Email;
          if(record.Password==""){ dbv.S3=record.Password=$vm.vm_password(8,false); record.Password;}
          if(record.Start_Date==""){ dbv.DT1=record.Start_Date=$vm.date_to_string_yyyymmdd(new Date());}
          dbv.V1=0; if(record.SMS='on') dbv.V1=1;
      }
      m.after_add=function(record,dbv,res){
          //We should send email here
          $vm.load_module_v2(m.prefix+'registration-thank-you-page','',{record:record,first_uid:m.input.first_uid});
      }
  }
  </script>
  <style>
    #D__ID{
      height:100%;
      animation: vm_module_fadein 1.0s;
      /*background-color: #fff;*/
    }
  </style>
