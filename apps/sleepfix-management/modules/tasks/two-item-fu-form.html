<section id=form_container__ID style='min-width:370px' >
    <div id=header__ID>
		2-item follow-up
	</div>
	<form id=F__ID>
        <div class="container">
            <div class="row row__ID" id=row_participant__ID>
                <div class="col-sm-12 col-lg-9 input__ID">
                    <span class=label__ID>Participant</span><br>
                    <input name="Participant" class=form-control id=Participant__ID data-id="Participant">
                </div>
                <div class="col-sm-12 col-lg-3 input__ID">
                    <span class=label__ID>Participant ID</span><br>
                    <input name="Participant_uid" class=form-control readonly>
                </div>
                <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
            </div>
            <div class="row row__ID">
                <div class="col-sm-12 control-group">
                    <span id=quest__ID>1. If SleepFix was available for download in an app store, how would you rate it?   </span>
                </div>
            </div>
            <div class="row row__ID" >
                <div class="col-lg-12 text-center">
                  <div class="star-rating__ID">
                    <span class="fa fa-star-o" data-rating="1"></span>
                    <span class="fa fa-star-o" data-rating="2"></span>
                    <span class="fa fa-star-o" data-rating="3"></span>
                    <span class="fa fa-star-o" data-rating="4"></span>
                    <span class="fa fa-star-o" data-rating="5"></span>
                    <input type="text" name="fu-item_1" id=fu-item_1__ID class="rating-value__ID" required value="">
                  </div>
                </div>
            </div>
            <hr style='border-top:1px solid #000;'></hr>
            <div class="row row__ID">
                <div class="col-sm-12 control-group">
                    <span id=quest__ID>2. Did you feel you could incorporate SleepFix into your life? </span>
                </div>
            </div>
            <div class="row row__ID">
                <div class="col-sm-12 text-center">
                    <label><input type="radio" name="fu-item_2" id=fu-item_2__ID value="Yes" required > Yes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input type="radio" name="fu-item_2" value="No"> No</label><br>
                </div>
            </div>
            <hr style='border-top:1px solid #000;'></hr>
			<br>
    		<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    	</div>
    </form>
</section>
<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/module/form.v1.js
        VmInclude:__CURRENT_PATH__/task-form.js
        //-------------------------------------
        m.load_2=function(){
            $star_rating.siblings('input.rating-value__ID').val($('#fu-item_1__ID').val())
            m.SetRatingStar();
        }
        m.SetRatingStar = function() {
          return $star_rating.each(function() {
            $('#fu-item_1__ID').val($star_rating.siblings('input.rating-value__ID').val())
            if (parseInt($star_rating.siblings('input.rating-value__ID').val()) >= parseInt($(this).data('rating'))) {
              return $(this).removeClass('fa-star-o').addClass('fa-star');
            } else {
              return $(this).removeClass('fa-star').addClass('fa-star-o');
            }
          });
        };
        //-------------------------------------
        m.before_submit_2=function(record,dbv){
            return true;
        }
        //-------------------------------------
        var $star_rating = $('.star-rating__ID .fa');
        //-------------------------------------
        $star_rating.on('click', function() {
          $star_rating.siblings('input.rating-value__ID').val($(this).data('rating'));
          $('#item_1__ID').prop('type','text')
          return m.SetRatingStar();
        });
        //-------------------------------------
    }
</script>

    .control {
        font-family: arial;
        display: block;
        position: relative;
        padding-left: 30px;
        margin-bottom: 3px;
        padding-top: 20px;
        cursor: pointer;
        font-size: 16px;
    }
        .control input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }
    .control_indicator {
        position: absolute;
        top: 2px;
        left: 0;
        height: 20px;
        width: 20px;
        background: #e6e6e6;
        border: 0px solid #000000;
    }
    .control-radio .control_indicator {
        border-radius: 50%;
    }

    .control:hover input ~ .control_indicator,
    .control input:focus ~ .control_indicator {
        background: #cccccc;
    }

    .control input:checked ~ .control_indicator {
        background: #A51C3D;
    }
    .control:hover input:not([disabled]):checked ~ .control_indicator,
    .control input:checked:focus ~ .control_indicator {
        background: #0e6647d;
    }
    .control input:disabled ~ .control_indicator {
        background: #e6e6e6;
        opacity: 0.6;
        pointer-events: none;
    }
    .control_indicator:after {
        box-sizing: unset;
        content: '';
        position: absolute;
        display: none;
    }
    .control input:checked ~ .control_indicator:after {
        display: block;
    }
    .control-radio .control_indicator:after {
        left: 7px;
        top: 7px;
        height: 0px;
        width: 0px;
        border-radius: 50%;
        background: #ffffff;
    }
    .control-radio input:disabled ~ .control_indicator:after {
        background: #7b7b7b;
    }
</style>
