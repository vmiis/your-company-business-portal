<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        
        VmInclude:__CURRENT_PATH__/task.js
        //-------------------------------------
        _task_fields="tinnitus_yes_no,tinnitus_1,tinnitus_2,tinnitus_3,tinnitus_4,tinnitus_5,tinnitus_6,tinnitus_7,tinnitus_8,tinnitus_9,tinnitus_10,tinnitus_11,tinnitus_12,tinnitus_13,tinnitus_14,tinnitus_15,tinnitus_16,tinnitus_17,tinnitus_18,tinnitus_19,tinnitus_20,tinnitus_21,tinnitus_22,tinnitus_23,tinnitus_24,tinnitus_25,tinnitus";
        _fields="_Form|form_module,Status|S3,Notes|NT,Participant,"+_task_fields;
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete,_Hidden|Participant_uid";
        _grid_to_form_parameters={task_fields:_task_fields};
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
        $('#D__ID').on('back',function(){  _set_req(); _request_data(); })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'tinnitus':
                    records[I].vm_readonly[field]=true;
                break;
            }
            _default_cell_render(records,I,field,td,set_value,source);
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            var total=parseInt(record.tinnitus_1)+parseInt(record.tinnitus_2)+parseInt(record.tinnitus_3)+parseInt(record.tinnitus_4)+parseInt(record.tinnitus_5)+parseInt(record.tinnitus_6)+parseInt(record.tinnitus_7);
            total+=parseInt(record.tinnitus_8)+parseInt(record.tinnitus_9)+parseInt(record.tinnitus_10)+parseInt(record.tinnitus_11)+parseInt(record.tinnitus_12)+parseInt(record.tinnitus_12)+parseInt(record.tinnitus_14);
            total+=parseInt(record.tinnitus_15)+parseInt(record.tinnitus_16)+parseInt(record.tinnitus_17)+parseInt(record.tinnitus_18)+parseInt(record.tinnitus_19)+parseInt(record.tinnitus_20)+parseInt(record.tinnitus_21);
            total+=parseInt(record.tinnitus_22)+parseInt(record.tinnitus_23)+parseInt(record.tinnitus_24)+parseInt(record.tinnitus_25);
            record.tinnitus=total.toString();
            return _set_status_and_participant(record,dbv);
        }
    }
</script>
