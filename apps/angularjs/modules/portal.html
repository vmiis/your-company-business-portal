<script>
    function F__ID(){
        //--------------------------------------------------------
		var this_module=$vm.module_list[$vm.vm['__ID'].name];
		var prefix=this_module.prefix; if(prefix==undefined) prefix="";
		//--------------------------------------------------------
        $('#panel__ID u').on('click',function(){
			var m=$(this).attr('m');
            if(m!=undefined){
				$vm.load_module_v2(prefix+m,'',{});
            }
        })
        //--------------------------------------------------------
		if(window.location.href.indexOf('/apps/')!=-1) $('#app__ID').hide();
		//--------------------------------------------------------
    }
</script>
