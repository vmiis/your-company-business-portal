<script layout-js>
    //---------------------------------------------
	$vm.layout=function(){
		//------------------------------------
        $vm.root_layout_content_slot="content_container_0";
		//------------------------------------
        var set_height=function(){
			var header_height=$('#m_header_0').outerHeight(); $vm.header_height=header_height;
			var footer_height=$('#footer_0').outerHeight();
			$vm.min_height=($(window).height()-header_height-footer_height);
			$('#content_container_0').css({'height':($vm.min_height)+'px'});
            //$('#sidebar_0').css({'height':($vm.min_height)+'px'});
		}
		//------------------------------------
		set_height();window.onresize=function(){set_height();}
        //-----------------------------------------
	}
    //---------------------------------------------
    $vm.footer=function(){
        $vm.root_layout_footer='footer_0';
        //-----------------------------------------------------
        $('#text_0').html("Copyright Â© "+(new Date()).getFullYear()+", Your company name. <span id=FL_0>Open source code on GitHub (<a style='color:#fff' target=_blank href=https://github.com/vmiis>https://github.com/vmiis</a>).  </span>");
        //------------------------------------
    }
    //---------------------------------------------
    $vm.top_right_corner=function(){
        if($vm.server=='development') $('#database_d_0').show();
        else if($vm.server=='production') $('#database_p_0').show();
    }
    //---------------------------------------------
    $('#vm_menu .vm_folder').on('click',function(){
        var $folder=$(this).find('i');
        var $ul=$(this).next('ul');
        if($folder.hasClass('fa-folder-open-o')){
            $folder.removeClass('fa-folder-open-o').addClass('fa-folder-o');
            $ul.removeClass('vm_menu_show_0').addClass('vm_menu_hide_0');
        }
        else if($folder.hasClass('fa-folder-o')){
            $folder.removeClass('fa-folder-o').addClass('fa-folder-open-o');
            $ul.removeClass('vm_menu_hide_0').addClass('vm_menu_show_0');
        }
    })
    //--------------------------------------------------------
    $vm.toggle=function() {
        var d=$('#sidebar_0');
        //$('#sidebar_0').css({'height':'unset'});
        if(d.hasClass('vm_sidebar_hide')){
            d.removeClass('vm_sidebar_hide').addClass('vm_show');
        }
        else{
            d.removeClass('vm_show').addClass('vm_sidebar_hide');
        }
    }
    //--------------------------------------------------------
    $vm.header=function(){
        $('#vm_menu a').on('click',function(e){
            e.preventDefault();
            var href=$(this).attr('href');
			if(href!=undefined){
				href=href.replace('?\/','');
				href=href.replace(/\//g,'_');
				$vm.load_module_v2(href,'',{});
                $vm.toggle();
            }
        })
        //---------------------------------------------
        $('#m_title_0').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module);    })
        $('#vm_logo').on('click',function(){   var module=$(this).attr('module');   $vm.load_module_v2(module);    })
        //---------------------------------------------
        var show_user=function(){
            var third=""
            if($vm.user_puid=="1") third=" (Google)";
            if($vm.user_puid=="2") third=" (Facebook)";
            if($vm.user=='guest'){
                $('#vm_username').text('');
                $('#vm_signin').removeClass('vm_hide');
                $('#vm_signout').addClass('vm_hide');
            }
            else{
                $('#vm_username').text('Signed in as '+ $vm.user+third);
                $('#vm_signin').addClass('vm_hide');
                $('#vm_signout').removeClass('vm_hide');
            }
        }
        show_user();
        //---------------------------------------------
        if(window.location.hostname!='127.0.0.1'){
            $vm.google_signin_setup('175539446682-tvqlkse9j0mt79fk70uetoq30bpnrboa.apps.googleusercontent.com','google_0',show_user);
            $vm.facebook_signin_setup('360182794393427','facebook_0',show_user);
        }
        //---------------------------------------------
        if($vm.vm==undefined) $vm.vm={}
        $vm.vm["_0"]={}
        $vm.vm["_0"].meta={}
        $vm.vm["_0"].meta.title="Website layout with side nav and fixed footer";
        $vm.vm["_0"].meta.description="Modular distributed web application. A single page application with shared reusable modules distributed on different static web servers around the world and maintained by different people with different skills!";
        $vm.change_meta=function(id){
            if($vm.vm[id].meta!=undefined){
                if($vm.vm[id].meta.title!=undefined) document.title=$vm.vm[id].meta.title; else document.title=$vm.vm['_0'].meta.title;
                if($vm.vm[id].meta.description!=undefined)  $("meta[name='description']").attr("content", $vm.vm[id].meta.description);
                else $("meta[name='description']").attr("content", $vm.vm['_0'].meta.description);
            }
            else{
                document.title=$vm.vm['_0'].meta.title;
                $("meta[name='description']").attr("content", $vm.vm['_0'].meta.description);
            }
        }
        //---------------------------------------------
    }
</script>
