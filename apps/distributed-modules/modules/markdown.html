<div id=page__ID class="container-fluid">
</div>
<script>
	function F__ID(){
        //--------------------------------------------------------
        var url="https://codepen.io/vmiis/pen/zjXJxg.html";
        //--------------------------------------------------------
        var custom_parser=function(txt,url){
            return txt;
        }
        //--------------------------------------------------------
        var allowed_tags=['sub','div','form','input','img','name','span','h1','h2','h3','h4','p','hr','i','button','a','b','ul','li','br'];
        var allowed_attrs=['class','type','value','style','id','src','href','target'];
        var allowed_css=['position',
            'padding','padding-top','padding-bottom','padding-left','padding-right',
            'margin','margin-top','margin-bottom','margin-left','margin-right',
            'max-width','width','height','font-weight','font-size'
        ];
        //--------------------------------------------------------
        $vm.load_module_content(url,function(txt){
            //--------------------------------------------------------
            var find = '__'+'ID';
            var re=new RegExp(find, 'g');
            txt=txt.replace(re, '__ID');
            //--------------------------------------------------------
            txt=custom_parser(txt,url);
            var converter = new showdown.Converter();
            txt=converter.makeHtml(txt);
            txt=$vm.content_filter(txt,allowed_tags,allowed_attrs,allowed_css);
            $('#page__ID').html(txt);
        });
        //--------------------------------------------------------
	}

</script>
