<div id=page__ID>
</div>
<script>
	function F__ID(){
        //--------------------------------------------------------
        var url="https://codepen.io/vmiis/pen/zjXqbj.html";
		var css="https://codepen.io/vmiis/pen/zjXqbj.css";
        //--------------------------------------------------------
        var custom_parser=function(txt,url){
            return txt;
        }
        //--------------------------------------------------------
        var html_filter=function(code){
            //--------------------------------------------------------
            var allowed_tags=['style','div','form','input','img','name','span','strong','h1','h2','h3','h4','p','hr','i','button','a','b','ul','li','br'];
            var allowed_attrs=['class','type','value','style','id','src'];
            //--------------------------------------------------------
            var $dom=$("<div />").html(code);
            //tag
            var tags=$dom.find("*");
            tags.each(function(){
                var tag=$(this).prop('tagName').toLowerCase();
                if(allowed_tags.includes(tag)==false){
                    $dom.find( this ).remove();
                }
            })
            //attrs and inline style
            var tags=$dom.find("*");
            tags.each(function(){
                var element=$(this);
                $.each(this.attributes, function(i, attrib){
                    if(attrib!=undefined){
                        var name = attrib.name;
                        if(allowed_attrs.includes(name)==false){
                            element.removeAttr(name);
                        }
                    }
                });
            })
            return $dom.html();
        }
        //--------------------------------------------------------
        $vm.load_module_content(url,function(txt){
            txt=custom_parser(txt,url);
            txt=html_filter(txt);
			$vm.load_module_content(css,function(css){
				txt=txt+"\r\n<style>\r\n"+css+"\r\n</style>";
				css=html_filter(css);
				var find = '__'+'ID';
				var re=new RegExp(find, 'g');
				txt=txt.replace(re, '__ID');
				$('#page__ID').html(txt);
			});
        });
        //--------------------------------------------------------
	}
</script>
<style>
	#D__ID{
		height:100%;
        overflow:auto;
		animation: vm_module_fadein 1.0s;
        background: rgba(255, 255, 255, 1);
	}
	#page__ID{
		height:100%;
	}
</style>
