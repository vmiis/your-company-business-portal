<script>
    function F__ID(){
        //-------------------------------------
		var fields="Record_ID,Registration_ID,Randomisation_Number,Randomised_by,Screening_Number,Subject_Initials,Gender,DOB,_Data_Entry,_Setup,_Quest";
        _fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        //-------------------------------------
		var this_module=$vm.module_list[$vm.vm['__ID'].name];
		var prefix=this_module.prefix; if(prefix==undefined) prefix="";
		var login_setup_tid=this_module.login_setup;
		var form_module=prefix+this_module.form_module;
		//-------------------------------------
		$('#new__ID').off('click').on('click',function(){$vm.load_module_v2(form_module,'',{goback:1})})
		//-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data();  })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
				case 'Record_ID':
                    records[I].vm_custom[field]=true;
                    td.html(records[I].UID);
                    break;
				case 'Sex':
					var html="<select style='border:0;''>"
					html+="<option value=''>---</option>";
					html+="<option>Male</option>";
					html+="<option>Female</option>";
					html+="</select>"
					$vm.render_select_field(records[I],'__ID',td,html)
                	break;
				case 'DOB':
					var html='<input type=date style="border:none" />';
                    $vm.render_input_field(records[I],'__ID',td,html);
                    break;
                case '_Data_Entry':
                    records[I].vm_custom[field]=true;
                    td.html("<u style='cursor:pointer'>Data Entry</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_v2('child',$vm.root_layout_content_slot,{record:records[I]});
                    });
                    break;
                case '_Setup':
                    records[I].vm_custom[field]=true;
                    td.html("<u style='cursor:pointer'>Login Setup</u>");
                    td.find('u').on('click',function(){
						$vm.load_module_v2(prefix+'login-setup',$vm.root_layout_content_slot,{record:records[I]});
                    });
                    break;
                case '_Quest':
                    records[I].vm_custom[field]=true;
                    td.html("<u style='cursor:pointer'>Online Questionnaire</u>");
                    td.find('u').on('click',function(){
						var d="";
						if($vm.server=='development') d="&database=development";
						var p="?username="+records[I].S2+"&password="+records[I].S3+d;
						var q_url="https://woolcock-imr.github.io/windfarm-home-online-questionnaire/index.html"+p;
						if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost'){
							q_url=q_url.replace("https://woolcock-imr.github.io","http://127.0.0.1:8000/woolcock-imr")
						};
						q_url=$vm.url(q_url)
						window.open(q_url);
                    });
                    break;
				case '_Login_ID':
                    records[I].vm_readonly[field]=true;
                    td.html(records[I].S2);
                    break;
                case '_Password':
                    records[I].vm_readonly[field]=true;
                    td.html(records[I].S3);
                    break;
            }
        }
        //-------------------------------------
		_before_submit=function(record,dbv){
			return true;
        }
        //-------------------------------------
		var _set_req=function(){
            //-------------------
			var sql="with tb as (select Information,ID,PID,UID,PUID,DateTime,Author,RowNum=row_number() over (order by ID DESC) from [TABLE-"+_db_pid+"-@S1] )";
            sql+=",tb2 as (select PUID,S2,S3 from [TABLE-"+login_setup_tid+"] )";
            sql+=" select Information,ID,PID,UID,tb.PUID,DateTime,Author,RowNum,S2,S3 from tb left join tb2 on tb.UID=tb2.PUID where RowNum between @I6 and @I7";
            var sql_n="select count(ID) from [TABLE-"+_db_pid+"-@S1]";
            _req={cmd:'query_records',db_pid:_db_pid,sql:sql,sql_n:sql_n,s1:'"'+$('#keyword__ID').val()+'"',I:$('#I__ID').text(),page_size:$('#page_size__ID').val()}
            //-------------------
        }
        //-------------------------------------
		//convert the existed date to the new standard format
        _data_process=function(){
            for(var i=0;i<_records.length;i++){
                _records[i].DOB=$vm.au_date_to_string_yyyymmdd(_records[i].DOB);
            }
        }
        //-------------------------------------
        $('#toolbar__ID').on('dblclick',function(){
			var txt="";
			var flds=_fields.replace('_Form,','').replace(',Submit Date|DateTime,Submitted by|Author,_Delete','');
			var A=[],B=[];
			var s=flds.split(',');
			for(var i=0;i<s.length;i++){
				var L=s[i].split('|')[0].replace(/_/g,' ');
				var N=s[i].split('|').pop();
				txt+="<div class='row row__"+"ID'>\r\n";
				txt+="\t<div class=col>\r\n";
				txt+="\t\t<span>"+L+"</span>\r\n";
				txt+="\t\t<input type=text class=form-control name="+N+">\r\n";
				txt+="\t</div>\r\n";
				txt+="</div>\r\n";
			}
			$vm.view_code(txt,"Form")
		})
		//-------------------------------------
    }
</script>
