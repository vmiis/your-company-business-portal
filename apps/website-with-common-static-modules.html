<!DOCTYPE html>
<!--------------------------------------------------------------------->
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!----------------------------------------------->
        <div id=layout>
            <div id=header_0></div>
            <div id=content_0></div>
            <div id=footer_0></div>
        </div>
        <!----------------------------------------------->
        <div id=components>
            <!----------------------------------------------->
            <div id=c_header>
                <div for-mobile>
                    <span id=m_title>Business Portal</span>
                    <a toggle id="m_icon" onclick="$vm.toggle()"><i class="fa fa-bars"></i></a>
                </div>
                <div for-desktop id=vm_logo>
                    <span id=vm_logo_label_A>Business Portal</span><br>
                    <span id=vm_logo_label_B>on-demand business applications</span>
                </div>
                <div menu id="vm_menu">
                    <!-- we use ?/ in the hyperlink for search and SEO purpose, will discuss this in a future section  -->
                    <a href="?/home"><i class="fa fa-home"></i> Home</a>
                    <a href="?/hello-world">Hello World</a>
                    <div class="vm_dropdown">
                        <button class="vm_dropbtn">More modules <i class="fa fa-caret-down"></i></button>
                        <div class="vm_dropdown-content">
                            <a href="?/about">About</a>
                            <a href="?/2-columns-contents-module">2 columns contents module</a>
                            <a href="?/services">Services</a>
                            <a href="?/trainers">Trainers</a>
                            <a href="?/prices">Prices</a>
                            <a href="?/carousel">Carousel module</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!----------------------------------------------->
            <div id=c_footer>
                Company Name
            </div>
            <!----------------------------------------------->
        </div>
        <!----------------------------------------------->
        <script>
            $('#c_header').contents().appendTo('#header_0');
            $('#c_footer').contents().appendTo('#footer_0');
        </script>
        <!----------------------------------------------->
        <script>
            var app_init=function(){
                $vm={};$vm.vm={}; $vm.ver=[2,2]; $vm.version=$vm.ver[0]; $vm.reload='';
                $vm.hosting_path=window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            }
            app_init();
        </script>
        <!----------------------------------------------->
        <script src="https://framework.vmiis.com/distribution/vmframework.min.js?v=3"></script>
        <!----------------------------------------------->
        <script>
            //------------------------------------
            $vm.module_list={
                "header-menu-footer":         {"url":"_C_/header-menu-footer-001.html"},
                "home": 		              {"url":"_C_/home-module.html"},
                "hello-world": 		          {"url":"_C_/hello-world.html"},
                "about": 		              {"url":"_C_/about.html"},
                "2-columns-contents-module":  {"url":"_C_/2-columns-contents-module.html"},
                "services": 		          {"url":"_C_/services.html"},
                "trainers": 		          {"url":"_C_/trainers.html"},
                "prices": 		              {"url":"_C_/prices.html"},
                "carousel": 		          {"url":"_C_/carousel.html"},
            }
            //------------------------------------
            //for(p in $vm.module_list){$vm.module_list[p].url=$vm.module_list[p].url.replace('_A_/','https://www.vmiis.com/modules/spa/')}
            // for local debug:
            for(p in $vm.module_list){
                $vm.module_list[p].url=$vm.module_list[p].url.replace('_S_/','http://127.0.0.1:8000/component-2/app/')
                $vm.module_list[p].url=$vm.module_list[p].url.replace('_C_/','http://127.0.0.1:8000/vmiis/your-company-business-portal/modules/spa/')
            }
            //------------------------------------
            $vm.root_layout_content_slot='content_0'
            $vm.load_module_v2('header-menu-footer','hidden',{});
            $vm.load_module_v2('home',$vm.root_layout_content_slot,{});
            //------------------------------------
            $("body").addClass('body_background_default');
            $vm.default_title="Single Page Application";
            //------------------------------------
            $vm.show=function(id){
                document.title=$vm.default_title;
                $("meta[name='description']").attr("content", "Single Page Application");
                $("body").removeClass();
                $("body").addClass('body_background_default');
                if($vm.vm[id].show!=undefined){
                    $vm.vm[id].show();
                }
            }
            //---------------------------------------------
        </script>
        <!----------------------------------------------->
        <style>
            html,body{
                margin:0;
                padding:0;
                height:100%;
                font-family:Arial;
            }
            body{
                background-size: cover;
                background-repeat: repeat-x;
                background-position: center top;
                background-attachment: fixed;
            }
            .body_background_default{
                background-image: url(https://www.vmiis.com/apps/angularjs/sys/layout.jpg);
            }
            #layout {
                height: 100%;
                display: grid;
                grid-template-rows: auto 1fr auto;
                overflow:hidden;
            }
            #content_0{
                overflow:hidden;
            }
        </style>
        <!----------------------------------------------->
    </body>
</html>
