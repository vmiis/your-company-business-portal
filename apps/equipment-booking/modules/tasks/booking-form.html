VmInclude:__COMPONENT__/toolbar/form-toolbar.html
<section id=form_container__ID>
	<div id=header__ID>
		Equipment booking
	</div>
	<form id=F__ID>
		<div class="container">
			<div class="row row__ID">
                <div class="col">
                    <span>Equipment</span>
                    <input type=text class="form-control" name="Equipment" readonly required>
                </div>
			</div>
            <div class="row row__ID">
                <div class="col-sm col-lg-6">
                    <span>Date</span>
                    <input type=date class="form-control" name="Date" readonly required>
                </div>
                <div class="col-sm col-lg-6">
                    <span>Time</span>
                    <input type=time class="form-control" name="Time" readonly required>
                </div>
            </div>
            <div class="row row__ID">
                <div class="col-sm col-lg-6">
                    <span>Duration (hours)</span>
                    <select class="form-control" name="Duration" required>
                        <option>0.5</option>
                        <option>1.0</option>
                        <option>1.5</option>
                        <option>2.0</option>
                        <option>2.5</option>
                        <option>3.0</option>
                        <option>3.5</option>
                        <option>4.0</option>
                        <option>4.5</option>
                        <option>5.0</option>
                        <option>5.5</option>
                        <option>6.0</option>
                        <option>6.5</option>
                        <option>7.0</option>
                        <option>7.5</option>
                        <option>8.0</option>
                        <option>8.5</option>
                        <option>9.0</option>
                        <option>9.5</option>
                        <option>10.0</option>
                    </select>
                </div>
                <div class="col-sm col-lg-6">
                    <span>Color</span><br>
                    <input type=color name="Color" style='width:100px;height:38px;border:none' value='#669966' required>
                </div>
            </div>
            <div class="row row__ID">
                <div class="col">
                    <span>Contact Name</span>
                    <input type=text class="form-control" name="Contact_Name">
                </div>
            </div>
            <div class="row row__ID">
				<div class="col-sm col-lg-6">
                    <span>Contact phone</span>
                    <input type=text class="form-control" name="Contact_Phone">
                </div>
				<div class="col-sm col-lg-6">
                    <span>Contact email</span>
                    <input type=text class="form-control" name="Contact_Email">
                </div>
            </div>
			<div class="row row__ID">
                <div class="col">
                    <span>Addtional Information</span>
                    <textarea class="form-control" name="Addtional_Information" style='min-height:50px'></textarea>
                </div>
            </div>
            <br>
			<div class="row">
				<div class=col>
					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
				</div>
			</div>
		</div>
	</form>
</section>
<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__CURRENT_PATH__/task_form.js
        //-------------------------------------
        var before_submit=function(record,dbv){
            var input=$vm.vm['__ID'].input;
            var puid=input.puid;
            if(puid!=undefined) dbv.PUID=puid; //new booking
            dbv.DT1=record.Date;
            dbv.S1=record.Time;
            dbv.V1=record.Duration;
            dbv.S2=record.Room_Number;
            return true;
        };
        //-------------------------------------
    }
</script>
