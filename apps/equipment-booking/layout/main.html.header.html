    <script>
        //---------------------------------------------
        var init_loop=setInterval(function (){
            console.log('init_loop...')
            if($vm.init_status==1){
                clearInterval(init_loop);
                show_user();
            }
        },100);
        //---------------------------------------------
        var show_user=function(){
            var third=""
            if($vm.user_puid=="1") third=" (Google)";
            if($vm.user_puid=="2") third=" (Facebook)";
            if($vm.user=='guest'){
                $('#username__ID').text('');
                $('#signin__ID').show();
                $('#signout__ID').hide();
            }
            else{
                $('#username__ID').text('Signed in as '+ $vm.user+third);
                $('#signin__ID').hide();
                $('#signout__ID').show();
            }
        }
        //---------------------------------------------
        if(window.location.hostname!='127.0.0.1'){
            $vm.google_signin_setup('175539446682-1gpn5bil7aoff1cnur5uev84o9e5am1c.apps.googleusercontent.com','google__ID',show_user);
            $vm.facebook_signin_setup('360182794393427','facebook__ID',show_user);
        }
        //---------------------------------------------
        if(window.innerWidth <= 800 && window.innerHeight <= 600) {
            $('#form__ID').parent().prepend($('#form__ID'));
        }
        //---------------------------------------------
        $(".navbar-nav").hide();
        var navbars_loop=setInterval(function (){
            if($vm['popper-min-js']==1){
                clearInterval(navbars_loop);
                $(".navbar-nav").show();
                console.log((new Date().getTime()-$vm.start_time).toString()+"---"+"********************** menu is ready ************************");

        },100);
