<section id=form_container__ID>
	<div id=header__ID>
		Participant
	</div>
	<form id=F__ID>
		<div class="container">
			<div class='row row__ID'>
				<div class="col-sm col-lg-6">
					<span>Record ID</span>
					<input type=text class=form-control id=record__ID readonly >
				</div>
				<div class="col-sm col-lg-6">
					<span>Registration ID</span>
					<input type=text class=form-control name=Registration_ID>
				</div>
			</div>
			<div class='row row__ID'>
				<div class="col-sm col-lg-6">
					<span>Randomisation Number</span>
					<input type=text class=form-control name=Randomisation_Number readonly>
				</div>
				<div class="col-sm col-lg-6">
					<span>Randomised by</span>
					<input type=text class=form-control name=Randomised_by readonly>
				</div>
			</div>
			<div class='row row__ID'>
				<div class="col-sm col-lg-6">
					<span>Screening Number</span>
					<input type=text class=form-control name=Screening_Number>
				</div>
				<div class="col-sm col-lg-6">
					<span>Subject Initials</span>
					<input type=text class=form-control name=Subject_Initials>
				</div>
			</div>
			<div class='row row__ID'>
				<div class="col-sm col-lg-6">
					<span>Gender</span>
					<select class=form-control name=Gender>
						<option value=''>---</option>
						<option>Male</option>
						<option>Femaile</option>
					</select>
				</div>
				<div class="col-sm col-lg-6">
					<span>DOB</span>
					<input type=date class=form-control name=DOB>
				</div>
			</div>

			<br>
			<div class="row">
				<div class=col>
					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
				</div>
			</div>
		</div>
	</form>
</section>
<script>
	function F__ID(){
		//-------------------------------------
		var this_module	=$vm.module_list[$vm.vm['__ID'].name];
        var db_pid      =this_module.table_id;
		//-------------------------------------
		$('#D__ID').on('load',function(){
			$('#F__ID')[0].reset();
			$('#submit__ID').show();
			var record=$vm.vm['__ID'].op.record;
			$vm.deserialize(record,'#F__ID');

			$('#record__ID').val(record.UID);
		})
		//-------------------------------------
        var _before_submit=function(record,dbv){
            return true;
        };
        //-------------------------------------
		$('#F__ID').submit(function(event){
			//--------------------------------------------------------
			event.preventDefault();
			$('#submit__ID').hide();
			//--------------------------------------------------------
			var data=$vm.serialize('#F__ID');var dbv={}
            _before_submit(data,dbv);
			//--------------------------------------------------------
			var rid=undefined; if($vm.vm['__ID'].op.record!=undefined) rid=$vm.vm['__ID'].op.record.ID;
			var req={cmd:"add_json_record",db_pid:db_pid,data:data,dbv:dbv};
			if(rid!=undefined) req={cmd:"modify_json_record",rid:rid,db_pid:db_pid,data:data,dbv:dbv};
			$VmAPI.request({data:req,callback:function(res){
                $vm.refresh=1;
                if(rid!=undefined) window.history.go(-1);
				else if($vm.vm['__ID'].input!=undefined && $vm.vm['__ID'].input.goback!=undefined) window.history.go(-1);
                else $vm.alert('Your data has been successfully submitted');
			}});
			//--------------------------------------------------------
		})
		//--------------------------------------------------------
	}
</script>
