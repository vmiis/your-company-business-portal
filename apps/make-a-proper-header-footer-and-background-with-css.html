<!DOCTYPE html>
<!-- comments, not part of the spa -->
<div style='position:fixed;z-index:-1;top:200px;left:60px;max-width:600px;font-family: Verdana; line-height:20px;font-size:15px;color:#333'>
    We have built a simple website framework for loading and displaying modules.
    Now we want to make the website looks better and add a background image.
    After we have made the web site with a proper header, footer and background
    a simple website is done.
</div>
<!--------------------------------------------------------------------->
<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <!----------------------------------------------->
        <div id=layout>
            <div id=header></div>
            <div id=content></div>
            <div id=footer></div>
        </div>
        <!----------------------------------------------->
        <div id=components>
            <div id=c_header>
                <div id=logo>
                    <span id=logo_label_A>Logo</span>
                </div>
                <div id=menu>
                    <a href="hello-world">Hello World</a> <a href="second-module">Second Module</a>
                </div>
            </div>
            <div id=c_footer>
                Company Name
            </div>
        </div>
        <!----------------------------------------------->
        <script>
            $('#c_header').contents().appendTo('#header');
            $('#c_footer').contents().appendTo('#footer');
        </script>
        <!----------------------------------------------->
        <script>
            var app_init=function(){
                $vm={};$vm.vm={}; $vm.version=1; $vm.reload='';
                $vm.hosting_path=window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            }
            app_init();
        </script>
        <!----------------------------------------------->
        <script src="https://framework.vmiis.com/distribution/vmframework.min.js?v=-3"></script>
        <!----------------------------------------------->
        <script>
            //------------------------------------
            $vm.module_list={
                "hello-world":{"url":"https://www.vmiis.com/modules/spa/hello-world.html"},
                "second-module":{"url":"https://www.vmiis.com/modules/spa/second-module.html"}
            }
            //------------------------------------
            $('#menu a').on('click',function(){
                event.preventDefault();
                var href=$(this).attr('href');
                if(href!=undefined){
                    $vm.load_module_v2(href,'content',{});
                }
            })
            //------------------------------------
        </script>
        <!----------------------------------------------->
        <style>
            html,body{
                margin:0;
                padding:0;
                height:100%;
                font-family:Arial;
            }
            body{
                background-image: url(https://www.vmiis.com/apps/layout-with-scrollable-header-and-footer/sys/layout.jpg);
                background-size: cover;
                background-repeat: repeat-x;
                background-position: center top;
                background-attachment: fixed;
            }
            #layout {
                height: 100%;
                display: grid;
                grid-template-rows: auto 1fr auto;
                overflow:hidden;
            }
            #content{
                overflow:hidden;
            }
            #components{
                display:none;
            }
            /*--------------------------*/
            /*header css*/
            #header{
                height:100px;
                background: rgba(0,0,0,0.5);
            }
            #logo{
                display:inline-block;
                padding-top:35px;
                padding-left:20px;
                cursor:pointer;
                float:left;
            }
            #logo_label_A{
                font-family: Arial, sans-serif;
                color:#fff;
                font-size: 280%;
                line-height:10px;
                display:inline-block;
                padding-top:10px;
            }
            /*--------------------------*/
            /*footer css*/
            #footer{
                height:20px;
                color: #fff;
                padding: 3px;
                background-color: #333;
                font:80%/18px arial;
                text-align: center;
            }
            /*--------------------------*/
            /*menu css*/
            #menu {
                margin-top:50px;
                margin-left:160px;
                overflow: hidden;
                background: rgba(0,0,0,0.0);
                display:inline-block;
                float:left;
            }
            #menu > a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 10px 8px;
                text-decoration: none;
                font-size: 14px;
                cursor:pointer;
            }
            #menu > a:hover{
                background-color: #555;
                color: white;
                border-radius:4px;
            }
            /*--------------------------*/
        </style>
        <!----------------------------------------------->
    </body>
</html>
