          height:100%;
          overflow:auto;
          animation: vm_module_fadein 1.0s;

        }
  </style>
  <script>
    function F__ID(){
      //-------------------------------------
      if($vm.server=="development") $('#vm_dev_info__ID').show();

      $('#new__ID').off('click').on('click',function(){$vm.load_module_v2(form_module,'',{goback:1})})
      //-------------------------------------
      var fields="First_Name,Last_Name,Mobile_Phone,Email";
      _fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
      //-------------------------------------
      $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
      //-------------------------------------
    }
  </script>
