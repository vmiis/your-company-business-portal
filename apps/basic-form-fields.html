<!DOCTYPE html>
<!--------------------------------------------------------------------->
<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <!----------------------------------------------->
        <div id=layout>
            <div id=header></div>
            <div id=content><div id=vm_loader class="loader_0"></div></div>
            <div id=footer></div>
        </div>
        <!----------------------------------------------->
        <div id=components>
            <!----------------------------------------------->
            <div id=c_header>
                <div for-mobile>
                    <span id=m_title>Business Portal</span>
                    <a toggle id="m_icon" onclick="$vm.toggle()"><i class="fa fa-bars"></i></a>
                </div>
                <div for-desktop id=vm_logo>
                    <span id=vm_logo_label_A>Business Portal</span><br>
                    <span id=vm_logo_label_B>on-demand business applications</span>
                </div>
                <div menu id="vm_menu">
                    <a href="?/home"><i class="fa fa-home"></i> Home</a>
                    <div class="vm_dropdown">
                        <button class="vm_dropbtn">Forms <i class="fa fa-caret-down"></i></button>
                        <div class="vm_dropdown-content">
                            <a href="?/autocomplete-form">Autocomplete</a>
                            <a href="?/checkbox-form">Checkbox</a>
                            <a href="?/caculation-form">Caculation</a>
                            <a href="?/postcode-form">Postcode</a>
                            <a href="?/image-form">Image</a>
                            <a href="?/file-form">File</a>
                            <a href="?/date-form">Date</a>
                            <a href="?/color-form">Color</a>
                            <a href="?/radio-form">Radio</a>
                            <a href="?/select-form">Select</a>
                        </div>
                    </div>
                    <div class="vm_dropdown">
                        <button class="vm_dropbtn">Data <i class="fa fa-caret-down"></i></button>
                        <div class="vm_dropdown-content">
                            <a href="?/autocomplete-data">Autocomplete</a>
                            <a href="?/checkbox-data">Checkbox</a>
                            <a href="?/caculation-data">Caculation</a>
                            <a href="?/postcode-data">Postcode</a>
                            <a href="?/image-data">Image</a>
                            <a href="?/file-data">File</a>
                            <a href="?/date-data">Date</a>
                            <a href="?/color-data">Color</a>
                            <a href="?/radio-data">Radio</a>
                            <a href="?/select-data">Select</a>
                        </div>
                    </div>
                    <a href="?/about"><i class="fa fa-info-circle"></i> About</a>
                </div>
            </div>
            <!----------------------------------------------->
            <div id=c_footer>
                <span id=text_0></span>
            </div>
            <!----------------------------------------------->
        </div>
        <!----------------------------------------------->
        <script>
            //------------------------------------
            $vm={};$VmAPI={};$vm.ver=[1.06,1.06];
            $vm.start_time=new Date().getTime();
            $vm.api_path_development="https://cbs.wappsystem.com/dev/";
            $vm.api_path_production="https://cbs.wappsystem.com/pro/";
            $vm.default_production="No";
            $vm.qid='10000000';
            $vm.vm_router=1;
            if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost') $vm.localhost=true;
            //------------------------------------
            $vm.module_list={
                "home":                     {"url":"_C_/modules/home/home.html"},
                "about":                    {"url":"_C_/modules/about/about-this-website.html"},

                "autocomplete-data":  {"table_id":"20008495",  "url":"_C_/modules/basic-form-fields/autocomplete-data.html","form_module":"autocomplete-form"},
                "autocomplete-form":  {"table_id":"20008495",  "url":"_C_/modules/basic-form-fields/autocomplete-form.html"},

                "checkbox-data":      {"table_id":"20008498",  "url":"_C_/modules/basic-form-fields/checkbox-data.html","form_module":"checkbox-form","name_for_search":"Checkbox data"},
                "checkbox-form":      {"table_id":"20008498",  "url":"_C_/modules/basic-form-fields/checkbox-form.html","name_for_search":"Checkbox form"},
                "caculation-data":    {"table_id":"20008496",  "url":"_C_/modules/basic-form-fields/caculation-data.html","form_module":"caculation-form","name_for_search":"Caculation data"},
                "caculation-form":    {"table_id":"20008496",  "url":"_C_/modules/basic-form-fields/caculation-form.html","name_for_search":"Caculation form"},
                "postcode-data":  	  {"table_id":"20008494",  "url":"_C_/modules/basic-form-fields/postcode-data.html","form_module":"postcode-form","name_for_search":"Postcode data"},
                "postcode-form":  	  {"table_id":"20008494",  "url":"_C_/modules/basic-form-fields/postcode-form.html","name_for_search":"Postcode form"},
                "image-data":  	  	  {"table_id":"20008501",  "url":"_C_/modules/basic-form-fields/image-data.html","form_module":"image-form","name_for_search":"Image data"},
                "image-form":  	  	  {"table_id":"20008501",  "url":"_C_/modules/basic-form-fields/image-form.html","name_for_search":"Image form"},
                "file-data":  	  	  {"table_id":"20008500",  "url":"_C_/modules/basic-form-fields/file-data.html","form_module":"file-form","name_for_search":"File data"},
                "file-form":  	  	  {"table_id":"20008500",  "url":"_C_/modules/basic-form-fields/file-form.html","name_for_search":"File form"},
                "date-data":  	  	  {"table_id":"20008491",  "url":"_C_/modules/basic-form-fields/date-data.html","form_module":"date-form","name_for_search":"Date data"},
                "date-form":  	  	  {"table_id":"20008491",  "url":"_C_/modules/basic-form-fields/date-form.html","name_for_search":"Date form"},
                "color-data":  	  	  {"table_id":"20008493",  "url":"_C_/modules/basic-form-fields/color-data.html","form_module":"color-form","name_for_search":"Color data"},
                "color-form":  	  	  {"table_id":"20008493",  "url":"_C_/modules/basic-form-fields/color-form.html","name_for_search":"Color form"},
                "radio-data":  		  {"table_id":"20008499",  "url":"_C_/modules/basic-form-fields/radio-data.html","form_module":"radio-form","name_for_search":"Radio data"},
                "radio-form":  		  {"table_id":"20008499",  "url":"_C_/modules/basic-form-fields/radio-form.html","name_for_search":"Radio form"},
                "select-data": 		  {"table_id":"20008497",  "url":"_C_/modules/basic-form-fields/select-data.html","form_module":"select-form","name_for_search":"Select data"},
                "select-form": 		  {"table_id":"20008497",  "url":"_C_/modules/basic-form-fields/select-form.html","name_for_search":"Select form"}
            }
            //------------------------------------
            for(p in $vm.module_list){
                if($vm.localhost) $vm.module_list[p].url=$vm.module_list[p].url.replace('_C_/','http://127.0.0.1:8000/vmiis/your-company-business-portal/');
                else              $vm.module_list[p].url=$vm.module_list[p].url.replace('_C_/','https://www.vmiis.com/');
            }
            //------------------------------------
            $vm.start=function(){
                $vm.init_v3({callback:function(){
                   $vm.init_status=1;
                   $vm.show_user();
               }})
            }
            //------------------------------------
            $vm.default_title="Single Page Application";
            $('#text_0').html("Copyright Â© "+(new Date()).getFullYear()+", Your company name. <span id=FL_0>Open source code on GitHub (<a style='color:#fff' target=_blank href=https://github.com/vmiis>https://github.com/vmiis</a>). More templates on <a style='color:#fff' target=_blank href=https://www.vmiis.com >https://www.vmiis.com</a>. </span>");
            //------------------------------------
            $vm.show=function(id){
                document.title=$vm.default_title;
                $("meta[name='description']").attr("content", "Single Page Application");
                $("body").removeClass();
                $("body").addClass('body_background_default');
                if(id!=undefined && $vm.vm[id].show!=undefined){
                    $vm.vm[id].show();
                }
            }
            //------------------------------------
            $vm.show();
            //------------------------------------
            $('#c_header').contents().appendTo('#header');
            $('#c_footer').contents().appendTo('#footer');
            //------------------------------------
            $vm.root_layout_content_slot='content'
            $vm.root_layout_footer='footer';
            //------------------------------------
            $vm.resources=[
              "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css",
              "https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/redmond/jquery-ui.css",
              "https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.production.min.js",
              "https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.production.min.js",
              "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js",
              "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js",
              "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js",
              "https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js",
              "https://apis.google.com/js/plusone.js",
              "https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js",
              "https://sdk.amazonaws.com/js/aws-sdk-2.1.34.min.js",
              "https://www.gstatic.com/charts/loader.js"
            ];
            //---------------------------------------------
            $.ajaxSetup({cache:true});
            var url="https://component.vmiis.com/app/os-001.html";
            if($vm.localhost) url="http://127.0.0.1:8000/vmiis/component-2/app/os-001.html";
            $.get(url+'?_='+$vm.ver[1]+$vm.reload,function(data){$('#content').append(data);},'text');
            //---------------------------------------------
        </script>
        <!----------------------------------------------->
        <style>
            html,body{ margin:0; padding:0; height:100%; font-family:Arial;}
            body{background-size: cover; background-repeat: repeat-x; background-position: center top; background-attachment: fixed;}
            .body_background_default{
                background-image: url(https://image.vmiis.com/bk015.jpg);
            }
            #layout {
                height: 100%;
                display: grid;
                grid-template-rows: auto 1fr auto;
                overflow:hidden;
            }
            #content{
                overflow:auto;
            }
            .vm-hide{
                display:none!Important;
            }
        </style>
        <!----------------------------------------------->
    </body>
</html>
