<section id=form_container__ID>
	<div id=header__ID>
		Date
	</div>
	<form id=F__ID>
		<div class="container">
			<div class="row row__ID"><div class="col-sm col-lg-3">Unit Price</div><div class="col-sm"><input type="text" placeholder="Unit Price" class="form-control" id=Unit_Price__ID name="Unit_Price" required /></div></div>
			<div class="row row__ID"><div class="col-sm col-lg-3">Quantity</div><div class="col-sm"><input type="text" placeholder="Quantity" class="form-control" id=Quantity__ID name="Quantity" required /></div></div>
			<div class="row row__ID"><div class="col-sm col-lg-3">Sub Total</div><div class="col-sm"><input type="text" readonly placeholder="Sub Total" class="form-control" id=Sub_Total__ID name="Sub_Total" /></div></div>
			<br>
			<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
		</div>
	</form>
</section>
<script>
    function F__ID(){
        //-------------------------------------
		VmInclude:__COMPONENT__/module/form.v1.js
        //-------------------------------------
		var cal=function(){
			var v1=parseFloat($('#Unit_Price__ID').val())
			var v2=parseFloat($('#Quantity__ID').val())
			var v3=(v1*v2).toFixed(2);
			if(v3=='NaN') v3="";
			$('#Sub_Total__ID').val(v3);
		}
		//--------------------------------------------------------
		$('#Unit_Price__ID').on('change',function(){cal();});
		$('#Quantity__ID').on('change',function(){cal();});
		//--------------------------------------------------------
    }
</script>
