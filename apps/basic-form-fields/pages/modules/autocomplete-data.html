<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        VmInclude:__CURRENT_PATH__/task_data.js
        //-------------------------------------
        var fields="Client,Booking_Notes";
        _fields="_Form,"+fields+",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Client':
                    var sql="with tb as (select name=JSON_VALUE(Information,'$.First_Name')+' '+JSON_VALUE(Information,'$.Last_Name'),value2=uid from [TABLE-20008490])";
                    sql+=" select top 10 name,value=name,value2 from tb where Name like '%'+@S1+'%' ";
                    $vm.autocomplete(td,sql,function(key,value){
                        records[I][key]=value;
                    })
                    break;
            }
        }
        //-------------------------------------
    }
</script>
