<script>
    function F__ID(){
        //--------------------------------------------------------
        var prefix=$vm.module_list[$vm.vm['__ID'].name].prefix;
        $('#panel__ID u').on('click',function(){
            var m=$(this).attr('module');
            if(m!=undefined){
                if($vm.module_list[prefix+m]==undefined){
                    alert(prefix+m +" is not in the module list.");
                    return;
                }
                $vm.module_list[prefix+m].alert='1';
                $vm.load_module_v2(prefix+m,'',{});
            }
            var p=$(this).attr('panel');
            if(p!=undefined){
                if($vm.module_list[p]==undefined){
                    alert(p+" is not in the module list.");
                    return;
                }
                $vm.load_module_v2(p,'',{});
            }
			var app=$(this).attr('app');
            if(app!=undefined){
				window.open('apps/'+app+'/index.html');
            }
            var m2=$(this).attr('m2');
            if(m2!=undefined){
                $vm.load_module_v2(m2,'',{});
            }
			if( $(this).hasClass('ul__ID')  ){
				var $i=$(this).find('i');
				var $ul=$(this).next().next();
				if($i.hasClass('fa-folder-open-o')){
					$i.removeClass('fa-folder-open-o').addClass('fa-folder-o');
					$ul.hide();
				}
				else if($i.hasClass('fa-folder-o')){
					$i.removeClass('fa-folder-o').addClass('fa-folder-open-o');
					$ul.show();
				}
			}
        })
        //--------------------------------------------------------
    }
</script>
