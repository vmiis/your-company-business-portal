<section id=form_container__ID>
	<div id=header__ID>
		Upload file
	</div>
	<form id=F__ID>
		<div class="container">
			<div class="row row__ID"><div class="col-sm col-lg-3">A</div><div class="col-sm"><input type="text" class="form-control" name="A" /></div></div>
            <div class="row row__ID"><div class="col-sm col-lg-3">B</div><div class="col-sm"><input type="text" class="form-control" name="B" /></div></div>
            <div class="row row__ID"><div class="col-sm col-lg-3">C</div><div class="col-sm"><input type="text" class="form-control" name="C" /></div></div>

            <div class="row row__ID"><div class="col-sm col-lg-3">Doc1</div><div class="col-sm"><input type="file" class="form-control" name="Doc1" /></div></div>
            <div class="row row__ID"><div class="col-sm col-lg-3">Doc2</div><div class="col-sm"><input type="file" class="form-control" name="Doc2" /></div></div>

			<br>
			<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
		</div>
	</form>
</section>


<script>
	function F__ID(){
		//--------------------------------------------------------
		var demo_data_id=$vm.module_list[$vm.vm['__ID'].name].v3;
		//--------------------------------------------------------
		$('#D__ID').on('load',function(){
			$("#F__ID")[0].reset();
			$('#submit__ID').show();
		})
		//--------------------------------------------------------
        var _upload_form_files=function(rid,$form,upload_files_callback){
            //--------------------------------------------------------
            var upload_a_file=function(rid,file,upload_a_callback){
                $vm.uploading_v2({file:file,rid:rid,filename:file.name,callback:function(){

        			if (file.name.toLowerCase().match(/\.(jpg|jpeg|png|gif)$/)){
        			   $vm.uploading_thumb_image({file:file,rid:rid,filename:file.name,callback:function(){
        				   upload_a_callback();
        			   }});
        			}
        			else{
        				upload_a_callback();
        			}
        		}});
                upload_a_callback();
            }
            //--------------------------------------------------------
            var total_num=0;
            $form.find('input[type=file]').each(function(evt){
                if(this.files.length===1){
                    total_num++;
                }
            });
            if(total_num!=0){
                $form.find('input[type=file]').each(function(evt){
                    if(this.files.length===1){
                        upload_a_file(rid,this.files[0],function(){
                            total_num--;
                            if(total_num==0){
                                upload_files_callback();
                            }
                        });
                    }
                });
            }
            else upload_files_callback();
            //--------------------------------------------------------
        }
        //--------------------------------------------------------
        var _set_file_name_as_upload_unsuccessful=function(data,$form){
            $form.find('input[type=file]').each(function(evt){
                if(this.files.length===1){
                    var field=$(this).attr('name');
                    data[field]="upload unsuccessful";
                }
            });
        }
        //--------------------------------------------------------
        var _get_original_file_name=function($form){
            var data={}
            $form.find('input[type=file]').each(function(evt){
                if(this.files.length===1){
                    var field=$(this).attr('name');
                    data[field]=this.files[0].name;
                }
            });
            return data
        }
        //--------------------------------------------------------
		$('#F__ID').submit(function(event){
			//--------------------------------------------------------
			event.preventDefault();
			$('#submit__ID').hide();
			//--------------------------------------------------------
			var data={}; var a=$("#F__ID").serializeArray(); $.each(a, function () { data[this.name]=this.value || '';});
            _set_file_name_as_upload_unsuccessful(data,$('#F__ID'));
			var dbv={V3:demo_data_id}
			var db_pid=$vm.module_list[$vm.vm["__ID"].name].table_id;
			//--------------------------------------------------------
			var req={cmd:"add_json_record",db_pid:db_pid,data:data,dbv:dbv};
            //1. add record
			$VmAPI.request({data:req,callback:function(res){
				if(res.ret<=0){
                    $vm.alert("Sorry there is a problem. You can try again later.");
                    return;
                }
                //2. upload files
                _upload_form_files(res.ret,$('#F__ID'),function(){
                    var data=_get_original_file_name($('#F__ID'));
                    var req={cmd:"modify_json_record",rid:res.ret,db_pid:db_pid,data:data,dbv:{}};
                    //3. recorver name
        			$VmAPI.request({data:req,callback:function(res){
                        $vm.alert('Your data has been successfully submitted');
                    }})
                })
			}});
			//--------------------------------------------------------
		})
		//--------------------------------------------------------
	}
</script>
