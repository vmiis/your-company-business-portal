<!DOCTYPE html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- module start ------------------------------------------------------------------->
<div id=D__ID>
    <script>
        function F__ID(){
            $('.vm-dropdown').on('click',function(e){
                var d=$(this).find('.vm-dropdown-content');
                if(d.css('display')=='block') d.css('display','none');
                else d.css('display','block');
            })
            $(".vm-dropdown").mouseleave(function (){  $(".vm-dropdown-content").hide();  })
            $(".vm-dropdown-content").mouseleave(function (){  $(this).hide();  })

            $vm.toggle=function() {
                alert(1)
                var x = document.getElementById("vm_menu");
                if(x.className==='') x.className="responsive";
                else x.className="";
            }
            //------------------------------------
            $('#vm_menu a').on('click',function(e){
                e.preventDefault();
                var href=$(this).attr('href');
                if(href!=undefined && href!=''){
                    if($vm.menu_click!=undefined) $vm.menu_click(href);
                }
                $vm.toggle(e);
            })
        }
    </script>
    <style>
        /*menu*/
        #vm_menu {
            overflow: hidden;
            display:inline-block;
            float:left;
        }
        #vm_menu > a {
            color:var(--menu-color);
            float: left;
            display: block;
            text-align: center;
            padding: 10px 8px;
            text-decoration: none;
            font-size: 14px;
            cursor:pointer;
        }
        .vm-dropdown {
            float: left;
            overflow: hidden;
        }
        .vm-dropdown .vm-dropbtn {
            font-size: 14px;
            border: none;
            outline: none;
            padding: 10px 8px;
            color:var(--menu-color);
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .vm-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 1000px;
            overflow-y: hidden;
            border-radius: 0px 3px 3px 3px;
            animation: vm-menu_show 1.8s;
        }
        .vm-dropdown-content a {
            float: none;
            font-size: 14px;
            color: #666!important;
            padding: 3px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            cursor:pointer;
            border-bottom:1px solid #ddd;
        }
        #vm_menu > a:hover, .vm-dropdown:hover .vm-dropbtn {
          background-color:var(--menu-hover-background-color);
          color:var(--menu-hover-color);
          border-radius:4px;
        }
        .vm-dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .vm_desk{
            display:inline-block;
            float:left;
        }
        .vm_mobile{
            display:none;
        }
        /*----------------------*/
        @media screen and (max-width: 900px) {
            .vm_mobile{
                display:block;
            }
            .vm_desk{
                display:none;
            }
            .vm_mobile_title{
                color:var(--mobile-title-color);
                font-size: 28px;
                display:inline-block;
                padding: 3px 0 3px 12px;
                cursor: pointer;
            }
            .vm_hamburger_button{
                float: right;
                display: block;
                font-size:28px;
                padding:5px 16px 3px 16px;
                position: absolute;
                right: 0;
                top: 0;
                cursor:pointer;
                color:var(--mobile-hamburger-color);
            }
            #vm_menu {
                margin-top:0px;
                margin-right:0px;
                margin-left:0px;
                padding-left:15px;
                padding-right:15px;
                overflow: hidden;
                background: #1c3144;
                display:block;
                float:unset;
            }
            #vm_menu a, .vm-dropdown .vm-dropbtn {
                display: none;
            }
            #vm_menu > a {
              color: #fff;
            }
            #vm_menu.responsive {
                position: relative;
                animation: vm-menu_show 1.8s;
            }
            #vm_menu.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            #vm_menu.responsive .vm-dropdown {float: none;}
            #vm_menu.responsive .vm-dropdown-content {position: relative;}
            #vm_menu.responsive .vm-dropdown .vm-dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
            .vm_mobile{
                display:block;
            }
        }
    </style>
</div>
<!-- module end ------------------------------------------------------------------->
