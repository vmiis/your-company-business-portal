<script>
    function F__ID(){
        //--------------------------------------------------------
        var record;
        $('#D__ID').on('load',function(){
            record=$vm.vm['__ID'].op.input.record;
            var info="Staff:"+record.First_Name+" "+record.Last_Name;
            $('#info__ID').text(info);
        })
        //--------------------------------------------------------
        var prefix=$vm.module_list[$vm.vm["__ID"].name].prefix;
        $('#panel__ID li').on('click',function(){
        	var m=$(this).attr('module');
        	if(m!=undefined){
        		if($vm.module_list[prefix+m]==undefined){
        			alert(prefix+m +" is not in the module list.");
        			return;
        		}
        		$vm.module_list[prefix+m].alert='1';
        		$vm.nav_load_module(prefix+m,"",{record:record});
        	}
        })
        //--------------------------------------------------------
    }
</script>
