<div id=D__ID>
    <div>
        VmInclude:__COMPONENT__/module/grid.v1.html
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/module/grid.v1.js
            $('#new__ID').hide();
            $('#save__ID').hide();
            //-------------------------------------
            var fields="Meeting date|Meeting_date,Time|Time,Location|Location,Attendees|Attendees,Comments|Comments";
            m.fields="_Agenda,"+fields;
            m.form_fields=fields;
            //-------------------------------------
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                   case '_Agenda':
                       records[I].vm_custom[field]=true;
                       if(records[I].UID===undefined) return;
                       var html="<u style='cursor:pointer'>Agenda</u>";
                       td.html(html);
                       td.find('u').on('click',function(){
                           $vm.load_module_v2('readonly-agenda-item-data','',{record:records[I]});
                       })
                       break;
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/module/grid.v1.css
    </style>
</div>
