<div id=D__ID>
    <div>
    </div>
    <script>
        function F__ID(){
            //------------------------------------
            //function for the action of click on the mobile hammer icon
            $vm.toggle=function() {
                var x = document.getElementById("vm_menu");
                if(x.className==='') x.className="responsive";
                else x.className="";
            }
            //------------------------------------
            //function for header to have responsive functions
            $vm.header_menu=function(){
                $('#vm_menu a').on('click',function(e){
                    e.preventDefault();
                    var href=$(this).attr('href');
                    if(href!=undefined){
                        href=href.replace('?\/','');
                        href=href.replace(/\//g,'_');
                        $vm.load_module_v2(href,$vm.root_layout_content_slot,{});
                    }
                    $vm.toggle();
                })
                $('.vm_dropdown').on('click',function(){
                    var d=$(this).find('.vm_dropdown-content');
                    if(d.css('display')=='block') d.css('display','none');
                    else d.css('display','block');
                })
                $(".vm_dropdown").mouseleave(function (){  $(".vm_dropdown-content").hide();  })
                $(".vm_dropdown-content").mouseleave(function (){  $(this).hide();  })
                //---------------------------------------------
            }
            $vm.header_menu();
            //------------------------------------
            //click logo or title to load home module
            $('#m_title').on('click',function(){ $vm.load_module_v2('home',$vm.root_layout_content_slot,{}) })
            $('#vm_logo').on('click',function(){ $vm.load_module_v2('home',$vm.root_layout_content_slot,{}) })
            //------------------------------------
            var set_height=function(){
                var header_height=$('#header_0').outerHeight();
                var footer_height=$('#footer_0').outerHeight();
                $vm.min_height=($(window).height()-header_height-footer_height);
            }
            //------------------------------------
            set_height();window.onresize=function(){set_height();}
            //-----------------------------------------
        }
    </script>
    <style>
        /*mobile*/
        #m_title{
            display:none;
        }
        #m_icon {
          display: none;
        }
        /*header*/
        #header_0{
            height:100px;
            background: rgba(0,0,0,0.8);
        }
        /*logo*/
        #vm_logo{
            display:inline-block;
            padding-top:35px;
            padding-left:20px;
            cursor:pointer;
            float:left;
        }
        #vm_logo_label_A{
            font-family: Arial, sans-serif;
            color:#fff;
            font-size: 200%;
            line-height:10px;
            display:inline-block;
        }
        #vm_logo_label_B{
            font-family: Arial, sans-serif;
            color:#fff;
            font-size: 93%;
            line-height:80%;
            display:inline-block;
        }
        /*menu*/
        #vm_menu {
            margin-top:50px;
            margin-left:160px;
            overflow: hidden;
            background: rgba(0,0,0,0.0);
            display:inline-block;
            float:left;
        }
        #vm_menu > a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 10px 8px;
          text-decoration: none;
          font-size: 14px;
          cursor:pointer;
        }
        .vm_dropdown {
            float: left;
            overflow: hidden;
        }
        .vm_dropdown .vm_dropbtn {
            font-size: 14px;
            border: none;
            outline: none;
            color: white;
            padding: 10px 8px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .vm_dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 1000px;
            overflow-y: hidden;
            border-radius: 0px 3px 3px 3px;
            animation: vm_menu_show 1.8s;
        }
        .vm_dropdown-content a {
            float: none;
            font-size: 14px;
            color: #666!important;
            padding: 3px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            cursor:pointer;
            border-bottom:1px solid #ddd;
        }
        #vm_menu > a:hover, .vm_dropdown:hover .vm_dropbtn {
          background-color: #555;
          color: white;
          border-radius:4px;
        }
        .vm_dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        /*----------------------*/
        #footer_0{
            height:20px;
            color: #fff;
            padding: 3px;
            background-color: #333;
            font:80%/18px arial;
            text-align: center;
        }
        /*----------------------*/
        /*mobile*/
        @media screen and (max-width: 900px) {
            #header_0{
                height:unset;
                background: rgba(0,0,0,0.8);
            }
            #vm_logo{
                display:none;
            }
            #m_title{
                color:#fff;
                font-size: 28px;
                display:inline-block;
                padding: 3px 0 3px 12px;
                cursor: pointer;
            }
            #m_icon {
                float: right;
                display: block;
                font-size:28px;
                padding:5px 16px 3px 16px;
                position: absolute;
                right: 0;
                top: 0;
                cursor:pointer;
                color:#fff;
            }
            #vm_menu {
                margin-top:0px;
                margin-right:0px;
                margin-left:0px;
                padding-left:15px;
                padding-right:15px;
                overflow: hidden;
                background: #1c3144;
                display:block;
                float:unset;
            }
            #vm_menu a, .vm_dropdown .vm_dropbtn {
                display: none;
            }
            #vm_menu > a {
              color: #fff;
            }
            #vm_menu.responsive {
                position: relative;
                animation: vm_menu_show 1.8s;
            }
            #vm_menu.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            #vm_menu.responsive .vm_dropdown {float: none;}
            #vm_menu.responsive .vm_dropdown-content {position: relative;}
            #vm_menu.responsive .vm_dropdown .vm_dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
        /*animation*/
        @keyframes vm_menu_show {
            from {max-height: 0px;}
            to {max-height: 1000px;}
        }
        /*----------------------*/
    </style>
</div>
