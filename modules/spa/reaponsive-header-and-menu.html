<!DOCTYPE html>
<div style='position:fixed;z-index:-1;top:160px;left:60px;max-width:600px;font-family: Verdana; line-height:20px;font-size:15px;color:#fff'>
    A website supporting mobile phone is very important. Here we will create a basic
    responsive header with navigation menu
</div>
<!-- emulate the website's linking, we will use font-awesome in our future sections -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
<!--------------------------------------------------------------------->
<div header id=header_0>
    <div for-mobile>
        <span id=m_title>Business Portal</span>
        <a toggle id="m_icon" onclick="$vm.toggle()"><i class="fa fa-bars"></i></a>
    </div>
    <div for-desktop id=vm_logo>
        <span id=vm_logo_label_A>Business Portal</span><br>
        <span id=vm_logo_label_B>on-demand business applications</span>
    </div>
    <div menu id="vm_menu">
        <!-- we use ?/ in the hyperlink for search and SEO purpose, will discuss this in a future section  -->
        <a href="?/home"><i class="fa fa-home"></i> Home</a>
        <a href="?/portal"><i class="fa fa-th"></i> Business Portal</a>
        <a href="?/about"><i class="fa fa-info-circle"></i> About</a>
        <div class="vm_dropdown">
            <button class="vm_dropbtn">Links <i class="fa fa-caret-down"></i></button>
            <div class="vm_dropdown-content">
                <a href="?/link1">Link 1</a>
                <a href="?/link2">Link 2</a>
                <a href="?/link3">Link 3</a>
            </div>
        </div>
    </div>
</div>
<script layout-js>
    //---------------------------------------------
    //emulate the website's name space
    $vm={};
    //---------------------------------------------
    //function for the action of click on the mobile hammer icon
    $vm.toggle=function() {
        var x = document.getElementById("vm_menu");
        if(x.className==='') x.className="responsive";
        else x.className="";
    }
    //------------------------------------
    //function for header to have responsive functions
    $vm.header_menu=function(){
        $('#vm_menu a').on('click',function(e){
            e.preventDefault();
            var href=$(this).attr('href');
            if(href!=undefined){
                href=href.replace('?\/','');
                href=href.replace(/\//g,'_');
                console.log('load module '+href)
            }
            $vm.toggle();
        })
        $('.vm_dropdown').on('click',function(){
            var d=$(this).find('.vm_dropdown-content');
            if(d.css('display')=='block') d.css('display','none');
            else d.css('display','block');
        })
        $(".vm_dropdown").mouseleave(function (){  $(".vm_dropdown-content").hide();  })
        $(".vm_dropdown-content").mouseleave(function (){  $(this).hide();  })
        //---------------------------------------------
    }
    $vm.header_menu();
    //------------------------------------
</script>
<style>
    /*----------------------*/
    body{
        margin:0;
        padding:0;
        background-color:#222;
    }
    /*mobile*/
    #m_title{
        display:none;
    }
    #m_icon {
      display: none;
    }
    /*header*/
    #header_0{
        height:100px;
        background: rgba(0,0,0,0.8);
    }
    /*logo*/
    #vm_logo{
        display:inline-block;
        padding-top:35px;
        padding-left:20px;
        cursor:pointer;
        float:left;
    }
    #vm_logo_label_A{
        font-family: Arial, sans-serif;
        color:#fff;
        font-size: 200%;
        line-height:10px;
        display:inline-block;
    }
    #vm_logo_label_B{
        font-family: Arial, sans-serif;
        color:#fff;
        font-size: 93%;
        line-height:80%;
        display:inline-block;
    }
    /*menu*/
    #vm_menu {
        margin-top:50px;
        margin-left:160px;
        overflow: hidden;
        background: rgba(0,0,0,0.0);
        display:inline-block;
        float:left;
    }
    #vm_menu > a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 8px;
      text-decoration: none;
      font-size: 14px;
      cursor:pointer;
    }
    .vm_dropdown {
        float: left;
        overflow: hidden;
    }
    .vm_dropdown .vm_dropbtn {
        font-size: 14px;
        border: none;
        outline: none;
        color: white;
        padding: 10px 8px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }
    .vm_dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        max-height: 1000px;
        overflow-y: hidden;
        border-radius: 0px 3px 3px 3px;
        animation: vm_menu_show 1.8s;
    }
    .vm_dropdown-content a {
        float: none;
        font-size: 14px;
        color: #666!important;
        padding: 3px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        cursor:pointer;
        border-bottom:1px solid #ddd;
    }
    #vm_menu > a:hover, .vm_dropdown:hover .vm_dropbtn {
      background-color: #555;
      color: white;
      border-radius:4px;
    }
    .vm_dropdown-content a:hover {
        background-color: #ddd;
        color: black;
    }
    /*----------------------*/
    /*mobile*/
    @media screen and (max-width: 900px) {
        #header_0{
            height:unset;
            background: rgba(0,0,0,0.8);
        }
        #vm_logo{
            display:none;
        }
        #m_title{
            color:#fff;
            font-size: 28px;
            display:inline-block;
            padding: 3px 0 3px 12px;
            cursor: pointer;
        }
        #m_icon {
            float: right;
            display: block;
            font-size:28px;
            padding:5px 16px 3px 16px;
            position: absolute;
            right: 0;
            top: 0;
            cursor:pointer;
            color:#fff;
        }
        #vm_menu {
            margin-top:0px;
            margin-right:0px;
            margin-left:0px;
            padding-left:15px;
            padding-right:15px;
            overflow: hidden;
            background: #1c3144;
            display:block;
            float:unset;
        }
        #vm_menu a, .vm_dropdown .vm_dropbtn {
            display: none;
        }
        #vm_menu > a {
          color: #fff;
        }
        #vm_menu.responsive {
            position: relative;
            animation: vm_menu_show 1.8s;
        }
        #vm_menu.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        #vm_menu.responsive .vm_dropdown {float: none;}
        #vm_menu.responsive .vm_dropdown-content {position: relative;}
        #vm_menu.responsive .vm_dropdown .vm_dropbtn {
            display: block;
            width: 100%;
            text-align: left;
        }
    }
    /*animation*/
    @keyframes vm_menu_show {
        from {max-height: 0px;}
        to {max-height: 1000px;}
    }
    /*----------------------*/
</style>
