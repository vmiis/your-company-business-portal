<!-- emulate the hosting environment  -->
<!-- because we do not emulate the full hosting environment, so some buttons or functions may not work   -->
<script>
    $vm={};$vm.vm={};$VmAPI={};
</script>
<script src="https://framework.vmiis.com/distribution/vmframework.min.js?v=3"></script>
<script src="https://api.vmiis.com/distribution/vmapi.min.js"></script>
<script>
	//------------------------------------
	var load_include=function(url,callback){
        url=url.replace(/__COMPONENT__\//g,'https://component.vmiis.com/')
        $.get(url, function(text){
            callback(text)
        },'text');
    }
    //------------------------------------
    $VmAPI.api_base="https://cbs.wappsystem.com/dev/";
    $vm.vm["__ID"]={}
    $vm.vm['__ID'].name="contact";
    $vm.module_list={
        "contact":{"table_id":"20011502","form_module":"spa-contact-us-form"}
    }
    $vm.root_layout_content_slot='content_0';
    $vm.init_v3({callback:function(){
        $vm.init_status=1;
        //load module and run the module function
        var include="__COMPONENT__/module/grid.v1.html";
        load_include(include,function(text){
            var html=$('#D__ID').html();
            html=html.replace('Vm'+'Include:'+include,text);
            include="__COMPONENT__/module/grid.v1.js";
            load_include(include,function(text){
                html=html.replace('Vm'+'Include:'+include,text);
                include="__COMPONENT__/module/grid.v1.css";
                load_include(include,function(text){
                    html=html.replace('Vm'+'Include:'+include,text);
                    $('#D__ID').html(html);
                    F__ID();
                    $('#D__ID').triggerHandler('load');
                })
            })
        })
    }})
	//------------------------------------
</script>
