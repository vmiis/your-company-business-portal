<!DOCTYPE html>
<div style='position:fixed;z-index:-1;top:160px;left:60px;max-width:600px;font-family: Verdana; line-height:20px;font-size:15px;color:#fff;z-index:10;'>
    This module uses Bootstrap's carousel function.<br>
    The carousel is a slideshow for cycling through a series of content<br><br>
    we emphasize again that the modules can be hosted on any static web server
    around the world and maintained by different people with different skills!
</div>

<!-- emulate the hosting environment  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!--------------------------------------------------------------------->
<div id=D__ID>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active" style="height:100%;background:url('https://www.vmiis.com/apps/layout-with-scrollable-footer/sys/layout.jpg') no-repeat bottom center; background-size: cover;"></div>
        <div class="carousel-item" style="height:100%;background:url('https://www.vmiis.com/apps/layout-with-fixed-header-and-footer/sys/layout.jpg') no-repeat bottom center; background-size: cover;"></div>
        <div class="carousel-item" style="height:100%;background:url('https://www.vmiis.com/apps/layout-with-side-nav-and-fixed-footer/sys/layout.jpg') no-repeat bottom center; background-size: cover;"></div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <script>
        function F__ID(){
            $('div.carousel-inner').css('height',$vm.min_height);
            $('.carousel').carousel({interval: 3000})
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            overflow:auto;
            animation: vm_module_fadein 1.0s;
            background-color: #fff;
        }
    </style>
</div>
<!--------------------------------------------------------------------->

<!-- emulate the hosting environment  -->
<script>
    $vm={}
    $vm.min_height=$(window).height();
    F__ID();
</script>
