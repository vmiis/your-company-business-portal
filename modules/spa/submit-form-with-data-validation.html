<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>

<!-- module start ------------------------------------------------------------------->
<div id=D__ID>
    <div id=form_container__ID>
        <div id=header__ID>
            Contact Information
        </div>
        <form id=F__ID>
            <div class="container">
                <div class="row row__ID">
                    <div class="col">
                        <span>Name</span>
                        <input type="text" class="form-control" placeholder="Name" name="Name" required />
                    </div>
                </div>
                <div class="row row__ID">
                    <div class="col">
                        <span>Email</span>
                        <input type="email" class="form-control" placeholder="Email" name="Email" />
                    </div>
                </div>
                <div class="row row__ID">
                    <div class="col">
                        <span>Message</span>
                        <textarea class="form-control" placeholder="Message" name="Message" ></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class=col>
                        <button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            $('#F__ID').submit(function(event){
                //get form data
                var data={};
                var a=$("#F__ID").serializeArray();
                $.each(a, function () { data[this.name]=this.value || '';});

                //assume you own a table with id "20011502"
                //add data to the table in the cloud database
                var my_table_id="20011502";
                var req={cmd:"add",db_pid:my_table_id,data:data,dbv:{}}
                $VmAPI.request({data:req,callback:function(res){
                    if(res.ret>0){
                        $('#submit__ID').hide();
                        alert("Your data has been successfully submitted.")
                    }
                }})
            })
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            background-color:#fff;
            overflow:auto;
            animation: vm_module_fadein 1.0s;
            padding:30px 0 0 100px;
        }
        #form_container__ID{
            margin-top:20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;

            font-family: Verdana,sans-serif;
            font-size: 15px;
            line-height: 1.5;
        }
        #form_container__ID .row__ID{
            padding:6px 5px;
        }
        #form_container__ID .row__ID:hover{
            background-color: #ddd;
        }
        #header__ID{
            background-color:#727b84;
            color:#fff;
            padding:10px 15px 10px 15px;
            font-size:120%;
            border:1px solid #bbb;
            border-bottom-width: 0;
        }
        #F__ID{
            border:1px solid #bbb;
            border-top-width: 0;
            padding:6px 15px 20px 15px;
            margin-bottom:200px;
        }
        #F__ID fieldset {
            border: 0px solid #c0c0c0;
            margin: 0;
            padding: 0;
        }
        .row__ID span{
            font-weight:bold;
            display: inline-block;
            padding: 5px 0;
        }
    </style>
</div>
<!-- module end ------------------------------------------------------------------->

    $vm={};$vm.vm={};$VmAPI={};

    $VmAPI.api_base="https://cbs.wappsystem.com/dev/";
    $vm.init_v3({callback:function(){
        $vm.init_status=1;
        F__ID();
    }})
