<!-- module start ------------------------------------------------------------------->
<div id=D__ID>
    <div>
        <span id=info__ID></span>
        <br><br>
        <button id=get_info__ID type=button>Get Info</button>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            $('#get_info__ID').on('click',function(){
                //assume you own a table with id "20011502"
                //add data to a table in a cloud database
                var my_table_id="20011502";


                var sql="select top 30 Information from [TABLE-20011502]";
                var req={cmd:"read",sql:sql}
                $VmAPI.request({data:req,callback:function(res){
                    if(res.records.length>0){
                        var text="";
                        for(var i=0;i<res.records.length;i++){
                            if(text!="") text+="<br>";
                            text+=res.records[i].Name+", "+res.records[i].Email+", "+res.records[i].Message
                        }
                        $('#info__ID').html(text);
                    }
                    else{
                        alert("No data");
                    }
                }})
            })
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            background-color: #fff;
            overflow:auto;
            animation: vm_module_fadein 1.0s;
            padding:120px 0 0 100px;
        }
    </style>
</div>
<!-- module end ------------------------------------------------------------------->
