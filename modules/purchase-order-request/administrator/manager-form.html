<div id=D__ID>
    <section id=form_container__ID>
        <div id=header__ID>
    	</div>
    	<form id=F__ID>
            <div class="container">
                <!-- Form Inputs-------------------------------------->
                <div id=dynamic_part__ID></div>
                <!---------------------------------------------------->


                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary c_print">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
        	</div>
        </form>
    </section>
    <script>
        function F__ID(){
            //-------------------------------------
            var fields="Name,Email,Login_Name";
            $('#header__ID').text("Manager");
            //-------------------------------------
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g,' ')+"</span><input type=text class=form-control name="+fs[i]+">\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/module/form.v1.js
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID{
    		height:100%;
    		overflow:auto;
    		animation: vm_module_fadein 1.0s;
            background-color: #fff;
    	}
        #form_container__ID{
            margin-top:20px;
    		max-width: 700px;
    		margin-left: auto;
    		margin-right: auto;
    		font-family: Verdana,sans-serif;
        	font-size: 15px;
        	line-height: 1.5;
    	}
        #F__ID{
    		border:1px solid #bbb;
            border-top-width: 0;
    		padding:6px 15px 20px 15px;
    	}
    	#header__ID{
    		background-color:#727b84;
    		color:#fff;
    		padding:10px 15px 10px 15px;
    		font-size:120%;
            border:1px solid #bbb;
            border-bottom-width: 0;
    	}
        .row__ID{
    		padding:6px 0;
    	}
    	.row__ID:hover{
    		background-color: rgba(0,0,0,0.1);
    	}
    	.row__ID span{
        	display: inline-block;
        	padding: 5px 0;
    	}
        #F__ID input{
            font-weight:bold;
        }
    	@media screen and (max-width:768px){
    		#form_container__ID{
    			padding:20px 10px 50px 10px;
    		}
    	}
        @media print{
			html,body{
				height:100%;
			}
			#form_container__ID{
				position: absolute;
				top:0;
				left:0;
				overflow:visible;
				max-width: 100%;
				width:100%;
				margin:0;
				padding:0;
			}
		}
    </style>
</div>
