<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        //-------------------------------------
        _fields="_Form,Request_ID,Title,_gridHidden|Info";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        $('#D__ID').on('load',function(){
            $('#new__ID').hide();
            $('#save__ID').hide();
            _set_req(); _request_data();
        })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Request_ID':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID!=undefined) td.text(records[I].Request_PID+'-'+records[I].Request_UID);
                    break;
            }
        }
        //-------------------------------------
        _record_delete=function(I,rid){
            var record={}
            record.Approved_by="";
            var req={cmd:"modify_record_by_ppid_and_puid",data:record,dbv:{},ppid:_records[I].Request_PID, puid:_records[I].Request_UID};
            $VmAPI.request({data:req,callback:function(res){}});
            var options={pid:'__ID',rid:rid,dbv:{}, callback:function(res,n){ _request_data(); } }
            $vm.delete_record(options);
        };
        //-------------------------------------
    }
</script>
