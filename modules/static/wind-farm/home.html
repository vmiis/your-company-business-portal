<iframe id=sandbox__ID sandbox="allow-scripts allow-popups" frameborder="0"></iframe>
<script>
	function F__ID(){
		//--------------------------------------------------------
		var third='https://woolcock-imr.github.io/wind-farm-website-modules-by-garry';
		if(window.location.hostname=='127.0.0.1' || window.location.hostname=='localhost'){
			third='http://127.0.0.1:8000/woolcock-imr/wind-farm-website-modules-by-garry'
		}
		var url_frame  =third+"/frame.html?v="+$vm.version+"&id=__ID";
        var url_content=third+"/modules/static/home.html"
        //--------------------------------------------------------
        $('#sandbox__ID').attr('src',url_frame);
		//--------------------------------------------------------
		$('#sandbox__ID').on('load',(function(){
    		$vm.load_module_content(url_content,function(sandbox_content){
				var iframeWin = document.getElementById("sandbox__ID").contentWindow;
                iframeWin.postMessage({content:sandbox_content},'*');
    		})
        }));
        //--------------------------------------------------------
		window.addEventListener('message', function(e) {
			if(e.data.sandbox_id=='sandbox__ID'){
                if(e.data.cmd==1){
				    $vm.nav_load_module('main_simple-static-content-module');
                }
                else if(e.data.cmd==3){
					$vm.url_source(url_content);
                }
			}
		}, false)
		//--------------------------------------------------------
	}
</script>
<style>
	#D__ID{
		height:100%;
		animation: vm_module_fadein 1.0s;
	}
	#sandbox__ID{
		height:100%;
		width:100%;
	}
</style>
