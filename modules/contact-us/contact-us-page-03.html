							function myMap() {
								var myCenter = new google.maps.LatLng(-33.865727, 151.195284);
								var mapProp = {center:myCenter, zoom:15, scrollwheel:false, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};

								var marker = new google.maps.Marker({position:myCenter});
								marker.setMap(map);
							}
						</script>
						<script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap&key=AIzaSyD_hce37QhlyI59U2KDKiTEJMSlns47d6E"></script>
