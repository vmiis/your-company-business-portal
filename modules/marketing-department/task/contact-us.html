<div id=D__ID>
	<div id="contact-section__ID">
	  <div class="container">
	    <div class="section-title center">
	      <h2>Contact Us</h2>
	      <hr>
	    </div>
<div class=row>
		<div class="col-md-4">
	      <h4>Contact info</h4>
	      <div class="space"></div>
	      <p><i class="fa fa-map-marker"></i>4321 California St,<br>
	        San Francisco, CA 12345</p>
	      <div class="space"></div>
	      <p><i class="fa fa-envelope-o"></i>info@company.com</p>
	      <div class="space"></div>
	      <p><i class="fa fa-phone"></i>+1 123 456 1234</p>
	    </div>
	    <div class="col-md-8">
	      <h4>Leave us a message</h4>
	      <form id=F__ID>
	        <div class="row">
	          <div class="col-md-6">
	              <input type="text" class="form-control" name=Name placeholder="Name" required="required">
	          </div>
	          <div class="col-md-6">
	              <input type="email" class="form-control" name=Email placeholder="Email" required="required">
	          </div>
	        </div>
			<br>
	        <textarea name="Message" class="form-control" rows="4" placeholder="Message" required=""></textarea>
        	<button id=submit__ID type="submit" class="btn btn-default">Send Message</button>
	      </form>
	    </div>
</div>


	  </div>
	</div>
	<script>
		function F__ID(){
			//--------------------------------------------------------
			var demo_data_id='1';
			var demo_db_pid=$vm.module_list[$vm.vm['__ID'].name].table_id;
			//--------------------------------------------------------
			$('#D__ID').on('load',function(){
				$("#F__ID")[0].reset();
				$('#submit__ID').show();
			})
			//--------------------------------------------------------
			$('#F__ID').submit(function(event){
				//--------------------------------------------------------
				event.preventDefault();
				$('#submit__ID').hide();
				//--------------------------------------------------------
				var data={}; var a=$("#F__ID").serializeArray(); $.each(a, function () {	data[this.name]=this.value || '';});
				var dbv={V3:demo_data_id}
				var db_pid=$vm.module_list[$vm.vm["__ID"].name].table_id
				//--------------------------------------------------------
				var req={cmd:"add_json_record",db_pid:demo_db_pid,data:data,dbv:dbv};
				$VmAPI.request({data:req,callback:function(res){
					if(res.ret<=0)	$vm.alert("Sorry there is a problem. You can try again later.")
					else $vm.alert('Your data has been successfully submitted');
				}});
				//--------------------------------------------------------
			})
			//--------------------------------------------------------
		}
	</script>
