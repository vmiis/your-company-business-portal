<div id=host__ID></div>
<script>
	function F__ID(){
		//--------------------------------------------------------
        var path="https://distributed-modules.vmiis.com/shadow-dom/module-01";
        var url=path+"/index.html";
        //--------------------------------------------------------
		$vm.load_module_content(url,function(content){
			var host = document.querySelector('#host__ID');
			var root = host.attachShadow({mode: 'open'});
			content=content.replace(/__MODULE_ROOT_PATH__/g,path);
			content=content.replace(/__MODULE_ROOT_ID__/g,'host__ID');
			var template = document.createElement( 'template' )
			template.innerHTML = content;
			root.appendChild( document.importNode( template.content, true ) )
		})
        //--------------------------------------------------------
	}
</script>


<style>
      #D__ID{
		  height:100%;
          animation: vm_module_fadein 1.0s;
      }
	  #host__ID{
		  height:100%;
		  width:100%;
	  }
</style>
